<strong>Микола Вінграновський – У ластівки — ластівенятко…</strong>
<p>У ластівки — ластівенятко.<br />
В шовковиці — шовковенятко.<br />
В гаю у стежки — стеженятко.<br />
У хмари в небі — хмаренятко.<br />
В зорі над садом — зоренятко:</p>

</div>

<p>Вже народилися.<br />
Лиш зажурилися<br />
Старезна скеля над урвищем<br />
Та дуба всохле стовбурище.</p>
