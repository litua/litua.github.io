<strong>Семенко Михайль – Лелеки </strong>
<p>Мені дуже подобається<br />
У білій залі слухати Шопена.<br />
G-moll баладний настрій в мене<br />
І серце з серцем сміється грається</p>

<div>




</div>

<p>А в антракті боязкі розмови.<br />
Теми вишукані і близькі-далекі.<br />
Але серце серце схопить напівслові<br />
І між люстр лунає дві душі-лелеки.</p>
<p>1. V. 1915. Владивосток</p>
