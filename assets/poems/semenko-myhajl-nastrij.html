<strong>Семенко Михайль – Настрій </strong>
<p>Зміяться змії рівнобіжно.<br />
Навколить мла. Побіг експрес.<br />
За ним я мчу безшумногнівно<br />
І чуда жду з брудних небес.</p>

<div>




</div>

<p>Ліхтарить світло. Блещуть змії.<br />
Зникають вогники у млі.<br />
І сльозять тихо мої вії,<br />
Бо мало місця на землі!</p>
<p>31. III. 1914. Київ</p>
