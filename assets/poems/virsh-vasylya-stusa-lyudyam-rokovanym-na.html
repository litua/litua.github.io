<strong>Василь Стус – Людям, рокованим на смерть…</strong>
<p>Людям,<br />
рокованим на смерть,<br />
видали рушниці<br />
(вволили іхне останне бажання)</p>

<div>




</div>

<p>I вони стали розстрілювати<br />
інших рокованих на смерть,<br />
аби примиритися<br />
із власною загибеллю.</p>
<p><em>4.1.71.</em></p>
