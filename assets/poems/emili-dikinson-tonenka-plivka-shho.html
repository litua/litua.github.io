<strong>Емілі Дікінсон – “Тоненька плівка, що покрила думку…” </strong>
<h3><em><strong>в перекладі Марти Тарнавської</strong></em></h3>
<p>Emily Dickinson<br />
<em>The thought beneath so slight a film…</em></p>

<div>




</div>

<p>* * *</p>
<p>Тоненька плівка, що покрила думку,<br />
Її ще виразніше опромінить —<br />
Підкреслені мереживом зітхання,<br />
Імлою — Апеніни.</p>
