<strong>Максим Рильський – Хто змалював каштани густолисті…</strong>
<p>Хто змалював каштани густолисті<br />
На голубому тлі?<br />
Хто вдяг у барви ніжно-променисті<br />
Лоно землі?</p>

<div>




</div>

<p>Хто дав мені мій дух повноголосий<br />
І радість юних днів?..<br />
І сльози ці, і самоцвітні роси<br />
Хто сотворив?</p>
