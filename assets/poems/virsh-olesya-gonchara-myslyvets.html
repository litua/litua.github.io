<strong>Олесь Гончар – Мисливець</strong>
<p>Мисливець, веселий і п’яний,<br />
Стоїть у дворі короля.<br />
І бронзові рани рвані,<br />
Видно, йому не болять.</p>

<div>




</div>

<p>З собаками на п’єдесталі,<br />
Із луком, що вже не стріля,<br />
Полює в епоху сталі<br />
Він в замку пустім короля.</p>
<p><em>Жовтень 1945 р., Будапешт</em></p>
