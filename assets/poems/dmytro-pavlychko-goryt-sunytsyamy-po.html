<strong>Дмитро Павличко – “Горить суницями поляна…” </strong>
<p>Горить суницями поляна,<br />
Як запаска. Гуде бджола<br />
І так літає, наче п’яна<br />
Від запахущості й тепла.</p>

<div>




</div>

<p>Сховавшись у гілля зелене,<br />
Чекаю на своє дівча.<br />
Воно вже йде, вже серце з мене<br />
Виймає, як гніздо з куща.</p>
