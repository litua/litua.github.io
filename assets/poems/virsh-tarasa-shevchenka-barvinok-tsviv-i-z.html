<strong>Тарас Шевченко – Барвінок цвів і зеленів</strong>
<p><em>Н. Я. МАКАРОВУ </em><br />
<em>На пам’ять 14 сентября</em></p>
<p><a name="barvinok_cviv"></a>Барвінок цвів і зеленів,<br />
Слався, розстилався;<br />
Та недосвіт перед світом<br />
В садочок укрався.</p>

<div>




</div>

<p>Потоптав веселі квіти,<br />
Побив… Поморозив…<br />
Шкода того барвіночка<br />
Й недосвіта шкода!</p>
<p><em>14 сентября [1860, С.-Петербург]</em></p>
