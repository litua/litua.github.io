<strong>Павло Глазовий – Висока честь</strong>
<p>Ще будучи єфрейтором, у давню годину<br />
Узяв Сидір дружиною доярку Марину.<br />
А коли він дослужився аж до генерала,<br />
Жінка глянула на нього й весело сказала:<br />
— Хто б про тебе міг подумать, що таке добудеш,<br />
Що колись ти чоловіком генеральші будеш?</p>
