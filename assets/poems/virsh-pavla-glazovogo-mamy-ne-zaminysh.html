<strong>Павло Глазовий – Мами не заміниш</strong>
<p>І таких, на жаль великий, носить ще земля:<br />
Утекла від тата мама, кинула маля.<br />
Довелось женитись тату в зрілі вже літа.<br />
— Ну як тобі нова мама? — він синка пита.<br />
Хлопчик мнеться, дуже довго добира слова:<br />
— Обдурили тебе, татку, вона — не нова…</p>
