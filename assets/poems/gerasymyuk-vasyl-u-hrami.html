<strong>Герасим’юк Василь – У храмі</strong>
<p>Ти, вигнана Богом,<br />
стоїш при свічі<br />
на чорній землі,<br />
питаєшся в Нього:<br />
для кого мечі<br />
кують ковалі?<br />
Не каже, для кого.<br />
У чорні ліси,<br />
на гори й степи<br />
ти вигнана Богом.<br />
Свічу погаси<br />
і переступи<br />
змію під порогом.</p>
