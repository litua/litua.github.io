<strong>Семенко Михайль – Золоторіг </strong>
<p>Хто, хто був ще такий радий,<br />
Як я учора?<br />
Місячні ночі будуть — будуть скоро,<br />
Як кілька часу назад.</p>

<div>




</div>

<p>Небо безплямне. Рожево-блідий захід.<br />
І тут же на золоторіг зором наткнувсь —<br />
Як гарно<br />
півмісяць неіснуючої мечеті зігнувсь!<br />
Це був моєї туги знахід.</p>
