<strong>Антонич Богдан-Ігор – Закінчуючи</strong>
<p>Хто ж потребує слів твоїх?<br />
Чи той, що важить хліб і сіль,<br />
чи той, що відсотки рахує,<br />
чи той, що у безсонну ніч<br />
бунтарські зазиви друкує,<br />
чи той, кого гарячка палить<br />
і з голоду запеклий вже,<br />
чи той, що чорні тюрми валить,<br />
чи той, що тюрми береже?</p>
