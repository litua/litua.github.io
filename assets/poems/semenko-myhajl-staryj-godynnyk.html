<strong>Семенко Михайль – Старий годинник </strong>
<p>В сутінках сумних отінених<br />
Образ забутий виник.<br />
Його родив у однотонних цокотіннях<br />
Старий годинник.</p>

<div>




</div>

<p>Фрази плетуться в журнім смерканні<br />
Старомодних перлів.<br />
Сумні, далекі і рідно-незнані<br />
Душі померлі.</p>
