<strong>Антонич Богдан-Ігор – Князь</strong>
<p>Ще гори куряться від снігу,<br />
сім стріл неначе сім пісень,<br />
і юнака вітає день<br />
окриленим найменням: Ігор.</p>

<div>




</div>

<p>Горять скрипки в весільній брамі,<br />
на ній стобарвний прапор дня.<br />
Іду в захопленні й нестямі,<br />
весни розспіваної князь.</p>
