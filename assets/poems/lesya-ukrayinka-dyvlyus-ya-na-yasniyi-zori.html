<strong>Леся Українка – «Дивлюсь я на яснії зорі…»</strong>
<p>Дивлюсь я на яснії зорі,<br />
Смутні мої думи, смутні.</p>

<div>




</div>

<p>Сміються байдужії зорі<br />
Холодним промінням мені.</p>
<p>Ви, зорі, байдужії зорі!<br />
Колись ви інакші були,</p>
<p>В той час, коли ви мені в серце<br />
Солодку отруту лили.</p>
