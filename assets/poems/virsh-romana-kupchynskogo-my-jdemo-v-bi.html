<strong>Роман Купчинський – Ми йдемо в бій…</strong>
<p><em>Стрілецька пісня</em></p>
<p>Ми йдемо в бій, ми йдемо в бій<br />
По згарищах руїни,<br />
За рідний край, за нарід свій,<br />
За волю України!</p>

<div>




</div>

<p>Ми йдемо в бій, земля дуднить,<br />
Вадіють гори, степи,<br />
Бо нас у бій благословить<br />
Могутній дух Мазепи!</p>
