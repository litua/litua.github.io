<p>Все переплутане :<br />
голуби зліталися на бойовище<br />
і скльовували очі мертвим воякам</p>
<p>Круків підгодовували на площах<br />
малювали як вони цілуються дзьобами<br />
і співали про них пісень</p>

і проженемо голубів із мерців<br />
бо жаліємо круків</p>
