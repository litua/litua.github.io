<strong>Леся Українка – Знов весна, і знов надії</strong>
<p>Знов весна, і знов надії<br />
В серці хворім оживають,<br />
Знов мене колишуть мрії,<br />
Сни про щастя навівають.</p>

</div>

<p>Весно красна! Любі мрії!<br />
Сни мої щасливі!<br />
Я люблю вас, хоч і знаю,<br />
Що ви всі зрадливі…</p>
