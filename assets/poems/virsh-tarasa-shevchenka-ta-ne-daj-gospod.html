<strong>Тарас Шевченко – Та не дай, господи, нікому</strong>
<p>Та не дай, господи, нікому,<br />
Як мені тепер, старому,<br />
У неволі пропадати,<br />
Марне літа коротати.</p>

<div>




</div>

<p>Он піду я степом-лугом<br />
Та розважу свою тугу.<br />
«Не йди,— кажуть,— з ції хати<br />
Не пускають погуляти».</p>
<p><em>[Друга половина 1848, Косарал]</em></p>
