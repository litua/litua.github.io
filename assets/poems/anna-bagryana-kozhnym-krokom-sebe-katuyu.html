Анна Багряна – Кожним кроком себе катую…<p>Кожним кроком себе катую,<br />
З кожним роком стаю мудріш.<br />
І ніколи ніхто не чує,<br />
Як зітхає мій кожний вірш…<br />
Певно, впевнені, що – не варто,<br />
Коли ватра в мені горить.<br />
Так не хочеться жартувати –<br />
Як не хочеться говорить!</p>
