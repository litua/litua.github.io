Аліна Звіздецька – забираючи сни і мрії…<p>забираючи сни і мрії<br />
обвиваєш колючим дротом<br />
навколо шиї</p>
<p>смакуєш моєї згуби<br />
своїм прекрасним ротом</p>

<div>




</div>

<p>ти ще не ситий<br />
любий?</p>
