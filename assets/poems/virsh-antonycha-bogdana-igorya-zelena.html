<strong>Антонич Богдан-Ігор –  Зелена Євангелія</strong>
<p>Весна — неначе карусель,<br />
на каруселі білі коні.<br />
Гірське село в садах морель,<br />
і місяць, мов тюльпан, червоний.</p>

<div>




</div>

<p>Стіл ясеновий, на столі<br />
слов’янський дзбан, у дзбані сонце.<br />
Ти поклоняйся лиш землі,<br />
землі стобарвній, наче сон цей!</p>
