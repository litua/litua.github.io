<strong>Василь Стус – Вміння бути циніком…</strong>
<p>Вміння бути циніком<br />
дається і без зусиль<br />
Бути людиною —<br />
дертися по вертикальній стіні<br />
Сізіфова робота<br />
звичайне глупство<br />
Кому то вдавалося —<br />
дертися по вертикальній стіні</p>
