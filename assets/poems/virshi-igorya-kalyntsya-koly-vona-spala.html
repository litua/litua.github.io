<strong>Калинець Ігор – Коли вона спала…</strong>
<p>коли вона спала<br />
я вибудував для неї терем<br />
приносив їй страви<br />
коли вона спала</p>

<p>звикла до несподіванок<br />
як до сходу сонця</p>
<p>вірила в чари крила</p>
<p>вже на другий день<br />
грала вона так солодко</p>
<p>що тремтіла моя душа<br />
як дека скрипки</p>
