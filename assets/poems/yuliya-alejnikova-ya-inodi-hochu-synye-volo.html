Юлія Алейнікова – Я іноді хочу синє волосся…<p>Я іноді хочу синє волосся<br />
І тату по усьому тілу.<br />
Занадто нормальна. Тому й не збулося.<br />
А може не дуже й хотіла?</p>
<p>В думках моїх часом коїться<br />
Дещо не зовсім пристойне…<br />
Іноді дуже хочеться<br />
Просто не бути собою.</p>
