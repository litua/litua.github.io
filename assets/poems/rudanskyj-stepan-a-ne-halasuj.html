<strong>Руданський Степан – А не халасуй!</strong>
<p>«Ото, тату, маєм воду,—<br />
Каже циганчук,—<br />
А якби нам іще сиру<br />
Та муки до рук —<br />
Наварили б вареників,<br />
Сіли край стола…»<br />
Тут старому вже по горлі<br />
Слинка потекла…<br />
«А якби нам іще масла,<br />
Отоді балуй!»<br />
Тут старий його фандою:<br />
«А не халасуй!»</p>
