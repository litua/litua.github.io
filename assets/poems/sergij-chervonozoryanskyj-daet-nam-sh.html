<strong>Сергiй Червонозорянський – Дает нам шанс судьба</strong>
<p>Дает нам шанс судьба,<br />
но часто счастье мимолетно<br />
Мы ищем радости в игре,<br />
а жизнь – собака в подворотне<br />
Любовь – песок,<br />
мы строим замки из него<br />
И жить пытаемся под зыбким кровом<br />
И разрушаем плоти вечным зовом…</p>
