Іван Андрусяк – надо мною…<p><em>me up at does…</em></p>
<p>надо мною<br />
застигли меж поверхів<br />
шкляні очі<br />
отруєної миші<br />
тихо як жива<br />
що питає<br />
ти загубив тут<br />
не відаєш</p>
