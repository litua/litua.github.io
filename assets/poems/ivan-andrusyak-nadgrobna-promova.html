Іван Андрусяк – Надгробна промова<p>тихий працівник<br />
необхідний місту як чисте повітря<br />
витривалий і терпеливий<br />
сумлінний і обов’язковий<br />
скромний<br />
наполегливий<br />
чесний<br />
правдивий герой</p>

<div>




</div>

<p>(ховали асенізатора<br />
що втопився у ямі з лайном)</p>
