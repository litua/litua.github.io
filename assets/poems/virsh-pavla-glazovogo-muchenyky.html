<strong>Павло Глазовий – Мученики</strong>
<p>У неділю в церкві божій читав отець Сава:<br />
— Авраам родив Ісаака, Ісаак — Ісава… —<br />
А бабуся богомільна заломила пальці:<br />
— Які ж були роботящі святії страждальці!<br />
І Біблію написали, і богу годили,<br />
І з жінками не возились, а самі родили.</p>
