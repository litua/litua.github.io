<strong>Микола Хвильовий – «На кучугурах минулого…»</strong>
<p>На кучугурах минулого<br />
Повстав спогад — сонячний промінь,<br />
Задзвенів крик у повітрі фістулою,<br />
І похмурились золоті брови.</p>

<div>




</div>

<p>То не крики я чую, а зойк…<br />
Ах, лани, зблідлі до смерті!<br />
Серце плигає раненою козою,—<br />
Осінь.</p>
