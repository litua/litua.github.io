<strong>Соломія Волошин – Зустріч</strong>
<p>Зустрілись ми в зимовий час,<br />
Так дивно доля звела нас.<br />
Тоді ми не могли ще уявити,<br />
Як можемо взаємно ми любити.</p>

<div>




</div>

<p>Зустрілись душі наші, не тіла,<br />
Бо були в нас лиш чисті почуття,<br />
Такі, що зводять з розуму на вік<br />
І відкривають нам незнаний світ</p>
