<strong>Таня Гелетюк – Тобі</strong>
<p>Тобі я вдячна за любов,<br />
Якою жила і творила.<br />
Й тобі я вдячна за брехню,<br />
Яка мене колись «убила».<br />
За щирість вдячна, за повагу,<br />
За те, що приділяв увагу.<br />
За те, що часом ображав,<br />
За те, що трохи зневажав.<br />
За те, що ти мене «розбив»,<br />
За те, що сильною зробив!</p>
