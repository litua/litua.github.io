<strong>Семенко Михайль – Риси гір </strong>
<p>Обведені смужками мені подобаються риси<br />
хінських гір<br />
Витворені зломи верхогір і падань.<br />
Літом я пригадую вони похожі на килим<br />
з тигрових шкір<br />
А повітря пахне іноді як ладан.</p>

<div>




</div>

<p>16. III. 1916. Владивосток</p>
