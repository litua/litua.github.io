<strong>Олесь Гончар – Ні кінця їй не видно, ні краю…</strong>
<p>Ні кінця їй не видно, ні краю —<br />
Все війна, і війна, і війна.<br />
Я доріг, думав, тисячу маю,<br />
А, виходить, лишилась одна.</p>

<div>




</div>

<p>Остається блукати по світу,<br />
Лиш блукать, а нікуди не йти<br />
Й молоду мою душу розбиту<br />
Кожен день на розп’яття нести.</p>
<p><em>1942</em></p>
