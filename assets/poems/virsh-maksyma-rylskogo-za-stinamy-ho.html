<strong>Максим Рильський – За стінами холодна віє ніч…</strong>
<p>За стінами холодна віє ніч;<br />
Огонь то згасне, то засяє знову…<br />
Ах, так давно я чув людськую річ,<br />
Що вже й забув земну, звичайну мову.</p>

<div>




</div>

<p>А знаєш що? І там, поміж людьми,<br />
Та сама тайна світиться незримо,<br />
Але вони не бачать у пітьмі<br />
Її своїми бідними очима.</p>
