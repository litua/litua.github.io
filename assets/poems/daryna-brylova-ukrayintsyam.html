<strong>Дарина Брильова – Українцям</strong>
<p>Українці, любіть, живіть!<br />
Доки є в наших душах сила,<br />
Доки ми стоїмо сміливо,<br />
Нас нікому не занапастить!</p>

<div>




</div>

<p>Поки міцно тримаємось разом,<br />
Поки Бог Україну хранить,<br />
Не згасає хай наша слава,<br />
Хай зростає народна міць!</p>
