<strong>Микола Руденко – На битій дорозі підкова лежить</strong>
<p>На битій дорозі підкова лежить.<br />
Вилизує хвиля німі береги.<br />
В нікуди, в нікуди дорога біжить —<br />
В затоплені морем луги.</p>

<div>




</div>

<p>Над вербами тягне димком від села,<br />
А змучена думка волає одно:<br />
В нікуди, в нікуди дорога лягла —<br />
Кудись на замулене дно.</p>
