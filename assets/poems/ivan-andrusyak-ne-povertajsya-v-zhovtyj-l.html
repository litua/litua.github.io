Іван Андрусяк – не повертайся в жовтий ліс…<p>не повертайся в жовтий ліс<br />
не повертайся<br />
по розпорошених слідах<br />
неандертальця</p>

</div>

<p>поміж рухомих ефемер<br />
не загубися<br />
чигає місяць з-за куща<br />
блідий убивця…</p>
