Глазовий Павло – Заноза<p>Сказав якось Федір Галка<br />
Занозі Панькові:<br />
— Ти чому не розмовляєш<br />
На вкраїнській мові?<br />
— Зачим вона мінє нада? —<br />
Прошипів Заноза. —<br />
Што я — дядько тібє, что лі,<br />
З какогось колхоза?</p>
