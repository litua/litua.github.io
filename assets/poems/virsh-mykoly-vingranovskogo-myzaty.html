<strong>Микола Вінграновський – Мизатий хлопчик, як горобчик…</strong>
<p>Мизатий хлопчик, як горобчик,<br />
З таким, як сам, до річки йде.<br />
Іде над хлопчиками дощик,<br />
Іде над ними й більш ніде.</p>

<div>




</div>

<p>А фіолетове, а синьо<br />
При хаті півники цвітуть!<br />
Цвіте над півниками слива,<br />
І абрикоса пахне тут.</p>
