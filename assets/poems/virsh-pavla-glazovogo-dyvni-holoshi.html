<strong>Павло Глазовий – Дивні холоші</strong>
<p>Розмовля високий дядько з продавцем Наумом,<br />
Потрясає перед носом дорогим костюмом:<br />
— Як купляв, тоді здавалось, ніби річ хороша,<br />
А тут в штанях одна довша на четверть холоша. —<br />
Продавець примружив око:<br />
— От тобі й холоші!<br />
Доведеться вам за довшу доплатити гроші.</p>
