<strong>Антонич Богдан-Ігор –  Лист</strong>
<p>На клаптику паперу<br />
рука напише слово<br />
коротке:<br />
прощай.<br />
Хоч тьмяні очі знову, знову<br />
обіцяють солодкий<br />
одчай.</p>

</div>

<p>На клаптику паперу<br />
рука напише тремтячи,<br />
що тісно двом серцям<br />
на світі<br />
широкому.</p>
