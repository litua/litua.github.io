<strong>Микола Вінграновський – Котик, котик…</strong>
<p>Котик, котик,<br />
золотий животик,<br />
а хвостик залізний —<br />
не ходи нам пізно!</p>

<div>




</div>

<p>Не буди ще з ночі<br />
нам медвяні очі,<br />
медом, соне, ти<br />
очі нам масти.</p>
<p>Будемо ми спати,<br />
а мати співати.<br />
І ти, наш коточку,<br />
задрімай в куточку.</p>
<p><em>1968</em></p>
