<strong>Павло Глазовий – Мистецтво єднає</strong>
<p>Вони зустрілись випадково,<br />
Сусідні просто випали місця.<br />
Він від халтури мучивсь винятково,<br />
З трудом сеанс досидів до кінця.<br />
Його сусідка тихо говорила:<br />
— Як можна в світ пускати це сміття? —<br />
Вона його за муки полюбила,<br />
А він її — за щире співчуття.</p>
