<strong>Володимир Сосюра – Люблю я море в шумний час прибою…</strong>
<p>Люблю я море в шумний час прибою,<br />
коли воно за валом вал жене.<br />
Але ще дужче в чарах супокою<br />
люблю я море мрійне і ясне.</p>

</div>

<p>Люблю тебе, коли ти балаклива,<br />
як не любив я так іще раніш.<br />
Але ще дужче, мавко пустотлива,<br />
люблю тебе тоді, як ти мовчиш…</p>
