<strong>Семенко Михайль – Мій будинок </strong>
<p>Не жалкуй, що мій будинок звалений,—<br />
Не турбуйся про звіт.<br />
Бо не я сам — спалений,<br />
Зі мною падає цілий світ.</p>

<div>




</div>

<p>І нехай він мертвим лічиться,<br />
І нехай міниться без снаги.<br />
Настрій мій розметерліниться,<br />
Повний ваги.</p>
