<strong>Осип Маковей – Я рад би все забути…</strong>
<p>Я рад би все забути,<br />
що трапилось мені,<br />
і знову хлопцем бути<br />
у рідній стороні.</p>

<div>




</div>

<p>Нехай би жив і бідно,<br />
та знав уже свій шлях<br />
і вік провів свобідно<br />
при плузі на полях.</p>
<p>А так я загубився<br />
і плакати дарма:<br />
від роду вже відбився,<br />
і вороття нема.</p>
<p><em>1900</em></p>
