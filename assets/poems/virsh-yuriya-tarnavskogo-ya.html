<strong>Юрій Тарнавський – Я</strong>
<p><strong><em>Я</em></strong> не поет,<br />
бо мої слова грубі,<br />
як поліна,<br />
і не мистець,<br />
бо мадонни німі до мене,<br />
як чужі фотографії,<br />
і не філософ,<br />
бо не можу читати<br />
ні Канта,<br />
ні Декарта</p>
