<strong>Павло Глазовий – Мученик науки</strong>
<p>Повернувся першокласник із занять додому.<br />
Ніс в чорнилі, мов мазнули квачиком по ньому.<br />
— Що з тобою, мій синочку? — засміялась мати. —<br />
Та невже ти в школі носом учишся писати?<br />
— Смійся, смійся, — каже хлопчик. — Зараз ти заплачеш,<br />
Коли двійку у моєму зошиті побачиш.</p>
