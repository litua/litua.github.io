<strong>Павло Глазовий – Що краще стріляє</strong>
<p>— Стій, стрілятиму! — гукнув сторож на Мелашку,<br />
А вона йому під ніс — отакенну пляшку!<br />
Та й побігла геть з мішком. Їй тепер нічого,<br />
Ну, а сторожа знайшли вранці ледь живого,<br />
Видно, в пляшці тій була не проста водиця,<br />
Якщо стрельнула вона краще, ніж рушниця.</p>
