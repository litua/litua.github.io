<strong>Іван Франко – «Нехай і так, що згину я…»</strong>
<p>Нехай і так, що згину я,<br />
Забутий десь під тином,<br />
Що всі мої думки, діла<br />
Сліду не лишать, мов та мла<br />
На небі синім!<br />
Нехай і так! Я радо йду<br />
На чесне, праве діло!<br />
За нього радо в горі вмру<br />
І аж до гробу додержу<br />
Свій прапор ціло.</p>
