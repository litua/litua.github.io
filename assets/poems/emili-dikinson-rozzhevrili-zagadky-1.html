<p>Цієї ночі<br />
пішла я в темну бічну вулицю<br />
за рогом.<br />
Там тінь моя лягла<br />
мені в обійми.<br />
Ця ноша втомлена<br />
хотіла бути ношена,<br />
а колір Нічого мовив:<br />
Ти — потойбіч!</p>
