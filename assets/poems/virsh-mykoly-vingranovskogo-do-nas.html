<strong>Микола Вінграновський – До нас прийшов лелека…</strong>
<p>До нас прийшов лелека<br />
З косою на плечі,<br />
Води напився з глека<br />
Та й сів на спориші.<br />
І так сидів лелека,<br />
І думав те, що знав:</p>

<div>




</div>

<p>Пропало десь далеко<br />
Все, що косити мав,<br />
Пропало десь далеко.<br />
Не видно вдень-вночі…<br />
І плакав наш лелека<br />
З косою на плечі.</p>
<p><em>1963</em></p>
