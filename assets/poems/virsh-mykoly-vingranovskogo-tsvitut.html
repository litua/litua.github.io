<strong>Микола Вінграновський – Цвітуть на білому хати…</strong>
<p>Цвітуть на білому хати.<br />
У грудях грудня — зими, зими.<br />
Димів скуйовджені хвости,<br />
І дух овечий та козиний…</p>

</div>

<p>Цвітуть обмерзлі криниці<br />
Холодним квітом мармуровим.<br />
Дитя заснуло на руці,<br />
Як слово на долоні мови…</p>
