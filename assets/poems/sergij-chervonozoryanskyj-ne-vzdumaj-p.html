<strong>Сергiй Червонозорянський – Не вздумай прогонять влечение…</strong>
<p>Не вздумай прогонять влечение<br />
когда,<br />
в вечерней тишине<br />
одно неловкое движение<br />
пробудит мысли обо мне</p>

<p>И запах роз вдохнув украдкой<br />
поправив волосы рукой</p>
<p>Представь,<br />
волнующе и сладко –<br />
Ты можешь быть всегда со мной</p>
