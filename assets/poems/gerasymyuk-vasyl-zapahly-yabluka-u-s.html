<strong>Герасим’юк Василь – Запахли яблука у сіні…</strong>
<p>Запахли яблука у сіні –<br />
на молодість, на перший гріх.<br />
Містечка галицькі осінні.<br />
Є щось феллінівське у них.</p>

<div>




</div>

<p>Когось повік не розшукати.<br />
Губити щось, як божий дар.<br />
На обрії стоять Карпати.<br />
Горять ліси. Гуде базар.</p>
