<strong>Володимир Сосюра – У синім безгомінні…</strong>
<p>У синім безгомінні<br />
задуми скрізь печать.<br />
Мелодії осінні<br />
в душі моїй звучать.</p>

<div>




</div>

<p>А листя веремія<br />
несе свою печаль.<br />
На чорному коні я<br />
в блакитну лину даль.</p>
<p>Кінь жовті трави хрума,<br />
а путь — немов змія.<br />
Цей кінь — моя задума,<br />
цей кінь — журба моя.</p>
