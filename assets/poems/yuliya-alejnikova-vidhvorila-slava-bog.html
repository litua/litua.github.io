Юлія Алейнікова – Відхворіла, слава Богу.<p>Відхворіла, слава Богу.<br />
І снишся вже не так і часто.<br />
Мою печаль, мою тривогу<br />
по краплі роз’їдає час.<br />
Твої риси – тільки тінь,<br />
твій портрет усе тьмяніє…<br />
Живу без тебе, любий мій.<br />
Раніше думала: не вмію.</p>
