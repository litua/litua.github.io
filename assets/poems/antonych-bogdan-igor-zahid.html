<strong>Антонич Богдан-Ігор – Захід</strong>
<p>Над лугом хмари кучеряві,<br />
як вівці, що пасе їх місяць.<br />
Ростуть дівчата, наче трави,<br />
на втіху хлопцям і гульвісам.</p>

<div>




</div>

<p>Воли рогами сонце колють,<br />
аж з нього кров тече багряна.<br />
Зачервонились трави в полю —<br />
це захід куриться, мов рана.</p>
<p><em>23 квітня 1935</em></p>
