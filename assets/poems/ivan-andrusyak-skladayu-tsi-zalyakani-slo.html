Іван Андрусяк – складаю ці залякані слова…<p>складаю ці залякані слова<br />
немов дитина кубики складає<br />
задарма степ тікатиме з сенаю<br />
його чекає та сама жорства</p>

<p>однакі мари у цієї мли<br />
зійшло вікно і пельку мохом вкрило<br />
а ти мені хоч дерева налий<br />
лише такого щоб не говорило</p>
