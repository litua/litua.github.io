<strong>Семенко Михайль – Вірш (“фффф дмухкало пирхкало…”)</strong>
<p>фффф<br />
дмухкало пирхкало<br />
шшшш<br />
шипіло шумно за машиною<br />
брудносніг<br />
— тумані<br />
сани — сани<br />
колисали хрусти<br />
м’якшили сичанням<br />
злилися постатьно<br />
силь<br />
ветки<br />
м’які кокетки<br />
блискними поглядами<br />
кхе кхе кхе<br />
! Ви.</p>
