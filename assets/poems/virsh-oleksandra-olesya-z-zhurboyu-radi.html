<strong>Олександр Олесь – “З журбою радість обнялась…”</strong>
<p>З журбою радість обнялась…<br />
В сльозах, як в жемчугах, мій сміх.<br />
І з дивним ранком ніч злилась,<br />
І як мені розняти їх?!</p>

<div>




</div>

<p>В обіймах з радістю журба.<br />
Одна летить, друга спиня…<br />
І йде між ними боротьба,<br />
І дужчий хто — не знаю я…</p>
<p><em>1906</em></p>
