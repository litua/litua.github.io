<strong>Роман Купчинський – Боже Великий</strong>
<p><em>Стрілецька і пластова молитва</em></p>
<p>Боже Великий, Творче всесвіту,<br />
На нашу землю поглянь!<br />
Ми були вірні Твому завіту,<br />
Вислухай нині наших благань.</p>

<div>




</div>

<p>Люд у кайданах, край у руїні,<br />
Навіть молитись ворог не дасть…<br />
Боже Великий, дай Україні<br />
Силу і славу, волю і власть.</p>
