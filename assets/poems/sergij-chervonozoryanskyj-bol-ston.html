<strong>Сергiй Червонозорянський – Боль, стон…</strong>
<p>Боль, стон, напряглась, родила.<br />
Вот, он, ни жива, ни мертва.<br />
Дождь, с крыш, неприметная, мышь.<br />
Ложь, свищ, отключилась, не спишь.<br />
Сын, дочь, не получат, тепла.<br />
Жизнь, Смерть, вся исполнена, Зла…</p>
