<strong>Антонич Богдан-Ігор – Зозуля</strong>
<p>Ой, закувала знов зозуля.<br />
Мабуть, кує вже сотий раз?<br />
Вже двадцять весен в юних гулях<br />
відмірюю піснями час.</p>

<div>




</div>

<p>Роса сріблилась на малинах,<br />
хлоп’я молилось до весни.<br />
Зозулями хвилини линуть<br />
і хлопцеві малюють сни.</p>
<p><em>20 січня 1935</em></p>
