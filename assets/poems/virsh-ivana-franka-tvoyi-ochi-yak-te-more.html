<strong>Іван Франко – Твої очі, як те море</strong>
<p>Твої очі, як те море<br />
Супокійне, світляне;<br />
Серця мого давнє горе,<br />
Мов пилинка, в них тоне.</p>

<div>




</div>

<p>Твої очі, мов криниця<br />
Чиста на перловім дні,<br />
А надія, мов зірниця,<br />
З них проблискує мені.</p>
