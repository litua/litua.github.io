<strong>Роман Купчинський – Гей, мандрують пластуни…</strong>
<p><em>Мандрівна пісня</em></p>
<p>Гей, мандрують пластуни<br />
Через гори-долини –</p>
<p>Гей, доріженька закурилася…</p>

<p>Перед ними рідний край<br />
Розгорнувся, як Дунай –</p>
<p>Гей, доріженька закурилася…</p>
<p>Хоруговки лопотять,<br />
А підківки цокотять –</p>
<p>Гей, доріженька закурилася…</p>
