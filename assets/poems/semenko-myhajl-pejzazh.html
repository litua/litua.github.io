<strong>Семенко Михайль – Пейзаж </strong>
<p>Вечір охоплює далі неясні<br />
Гори окутує в сині серпанки<br />
Тони прозорі сухі і безстрасні<br />
Плинучий в сутінь спів колисанки.</p>

<div>




</div>

<p>Над річкою легіт торкається скла<br />
В далині погасають вечірні пісні<br />
У тінях химерних у пасмах тепла<br />
Горять на рибалках самотні вогні.</p>
<p>5. X. 1917. Сучан</p>
