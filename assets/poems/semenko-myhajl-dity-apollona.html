<strong>Семенко Михайль – Діти Аполлона</strong>
<p>Лютий. Лютий. Лютий.<br />
Одинадцяте число.<br />
Мертвяк закутий<br />
Невиправданим злом.</p>

<div>




</div>

<p>Доживає останні дні<br />
Крижене лихо.<br />
В диханні білий сніг<br />
Порошить стиха.</p>
<p>В саванах білих, білих<br />
Плазують з усіх сторін.<br />
В кутках мізерять несміливо<br />
Діти Аполлона.</p>
