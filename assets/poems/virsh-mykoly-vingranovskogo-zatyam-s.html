<strong>Микола Вінграновський – Затям собі на віки вічні…</strong>
<p>Затям собі на віки вічні,<br />
Навіки в собі загублю,<br />
На березні свої і січні,<br />
На тихі тиші і на січі,<br />
Затям собі, і замолю<br />
Твоє обличчя… Глей і глицю,<br />
І цю дорогу дорогУ,<br />
Де в сні старім про Остряницю<br />
Чорніє груша на снігу.</p>
