<strong>Семенко Михайль – Я хочу </strong>
<p>Я хочу кожний день<br />
все слів нових<br />
Нових нових пісень<br />
ідей нових</p>

<div>




</div>

<p>Я хочу кожний час<br />
новожиття<br />
Горіть палать в екстазі<br />
почуття</p>
<p>Нових нових пісень<br />
і тем нових<br />
Я хочу кожний день<br />
років нових!</p>
<p>12. II. 1914. Київ</p>
