<strong>Максим Рильський – Зимове шкло</strong>
<p>Так сумно, так без краю сумно.<br />
Усе скінчилось. (Чи й було?)<br />
Дивлюсь недвижно і бездумно<br />
Крізь зимове морозне шкло.</p>

<div>




</div>

<p>В цю ніч ясну все зрозуміле,<br />
І далі нікуди іти:<br />
Життя і радісне, і миле, —<br />
Та не для тих, хто без мети…</p>
