<strong>Павло Глазовий – В кого батько розумніший</strong>
<p>Сперечаються хлоп’ята, жваві дошкільнята.<br />
— А наш татко розумніший за вашого татка!<br />
— Чого ж це він розумніший?<br />
— Того, що наш татко<br />
Грошей вашому позичив отако багато.<br />
— Не хвалися, бо розуму в нашого хватає.<br />
Він як гроші позичає, то не повертає.</p>
