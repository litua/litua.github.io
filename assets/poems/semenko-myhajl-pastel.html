<strong>Семенко Михайль – Пастель </strong>
<p>Блакитні бухти береги<br />
І смілість падаючих скель —<br />
Як простяглася навкруги<br />
Ця моря синього пастель.</p>

<div>




</div>

<p>Хтось плями легко розкладав<br />
Рукою дивного стиліста<br />
І колір синій розсипав<br />
Пензель лубка — пуантиліста.</p>
<p>14. IV. 1915. Владивосток</p>
