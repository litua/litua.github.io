<strong>Олесь Гончар – Рокочуть дніпровські пороги…</strong>
<p>Рокочуть дніпровські пороги,<br />
Шовкові співають трави:<br />
Не завжди ми падали в ноги<br />
Покірно, мов пси лягаві.</p>

<div>




</div>

<p>Не завжди нас зневажали<br />
І правили нами кретини.<br />
А тепер ішаками стали<br />
Горді сини України!</p>
<p><em>1943</em></p>
