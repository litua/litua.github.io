<strong>Герасим’юк Василь – Я знаю, від чого я гину…</strong>
<p>Я знаю, від чого я гину.<br />
В годину крикливу й глуху<br />
я крові чужої краплину<br />
не злижу, як звір, на снігу.</p>

<div>




</div>

<p>Коли я прощаюся з вами,<br />
сухі облизавши уста,<br />
сповитими матір’ю снами<br />
душа моя зла зароста.</p>
