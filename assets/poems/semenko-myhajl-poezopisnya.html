<strong>Семенко Михайль – Поезопісня</strong>
<p>Згрібайте жар руками голими<br />
хапайте хвилю світову<br />
степами вдаль біжіть розлогими<br />
шукайте казку там нову<br />
пливіть в човнах по морю синьому<br />
знайдіте царство вічних змін<br />
людина жах і біль свій кинь йому<br />
бо все ж ти завжди тлін.</p>

</div>

<p>27. XI. 1913. Петербург</p>
