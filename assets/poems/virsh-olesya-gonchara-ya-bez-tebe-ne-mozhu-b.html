<strong>Олесь Гончар – Я без тебе не можу бути…</strong>
<p>Я без тебе не можу бути…<br />
І з тобою не можу теж!<br />
Ой зеленої скільки отрути<br />
Нині в серце моє ти ллєш!</p>

<div>




</div>

<p>Ой зеленої та запашної<br />
Я п’ю нахильці із ковша,<br />
І жаданої, і страшної,<br />
Що вбиває і воскреша!</p>
