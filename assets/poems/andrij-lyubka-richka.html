Андрій Любка – Річка<p>купатися у річці<br />
на піску лежати<br />
у карти грати<br />
і студити пиво<br />
на глибину<br />
немислиму<br />
пірнати<br />
на заздрість<br />
рибам<br />
озон ковтати<br />
засмагати<br />
а пам’ять стерти<br />
і не чекати<br />
і не кохати<br />
і не померти</p>
