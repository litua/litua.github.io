<strong>Борис Грінченко – Смутні картини</strong>
<p>Убогії ниви, убогії села,<br />
Убогий, обшарпаний люд, —<br />
Смутнії картини, смутні-невеселі,<br />
А інших не знайдеш ти тут.<br />
Не став би дивитись, хотів би забути, —<br />
Так сили забути нема:<br />
То ріднії села, то ріднії люди,<br />
То наша Вкраїна сами…</p>
