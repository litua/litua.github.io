<strong>Антонич Богдан-Ігор – Барвінкова щирість</strong>
<p>Кохай мене звичайно й просто,<br />
так, як кохають всі дівчата.<br />
Коли проходиш білим мостом,<br />
зоря в твоє волосся вп’ята.</p>

<div>




</div>

<p>Так палко вміють цілувати<br />
лиш ті, що перший раз цілують.<br />
В тремтінні слів твоїх крилатих<br />
я барвінкову щирість чую.</p>
<p><em>9 квітня 1935</em></p>
