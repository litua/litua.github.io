<strong>Микола Вінграновський – Прилетіли коні…</strong>
<p><em>Павлові Загребельному</em></p>

<div>




</div>

<p>Прилетіли коні — ударили в скроні.<br />
Прилетіли в серпні — ударили в серце.<br />
Ударили в долю, захмеліли з болю,<br />
Захмеліли з болю, наїржались вволю.</p>
<p>Отакі-то коні — сльози на долоні.</p>
<p><em>1964</em></p>
