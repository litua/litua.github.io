<strong>Анастасія Кравець – За ширмою у шепоті зірок…</strong>
<p>За ширмою у шепоті зірок.<br />
В обіймах суму я змикаю вічі.<br />
Наступний крок – незвіданий урок<br />
Тремтять у відголоссі неба свічі.</p>

</div>

<p>Бешкетник вітер в тиші промайне…<br />
Минуле розвівається навіки!<br />
Шматком печалі душу сколихне…<br />
У серці ллються, неба твого ріки!</p>
