Іван Андрусяк – середньовічних полювань…<p>середньовічних полювань<br />
картате знамено<br />
вже протрубив у ріг іван<br />
готуйся звірино</p>

<div>




</div>

<p>а ти вполюй мене чи ні<br />
я буду зайцем тут<br />
у глечику в галичині<br />
мої дуди ростуть…</p>
<p>автор: <a href="http://onlyart.org.ua/?page_id=44753"><strong>Іван Андрусяк</strong></a></p>
