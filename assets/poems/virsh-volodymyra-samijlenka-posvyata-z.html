<strong>Володимир Самійленко – Посвята (Зінаїді Р-ській)</strong>
<p>Дівчино! дізнатись була ти цікава,<br />
Чи дуже люблю я природу.<br />
Дівчино! природа — то тільки оправа<br />
На образ, ясну твою вроду.</p>

<div>




</div>

<p>Байдуже, якії в картині обводи,<br />
Аби малювання майстерне.<br />
Край тебе вся інша пишнота природи<br />
Уваги моєї не зверне.</p>
<p><em>1894</em></p>
