<strong>Руданський Степан – Сиротина я безродний…</strong>
<p>Сиротина я безродний,<br />
Десь загину в чужині —<br />
І ніхто очей холодних<br />
Не закриє там мені.</p>

</div>

<p>І нерідною рукою<br />
Буду в землю я зарит,<br />
І тепленькою сльозою<br />
Ніхто хроба не зросить…</p>
<p><em>4 травня 1852 року</em></p>
