<strong>Леонід Кисельов – Відлине день без’язикий…</strong>
<p>Відлине день без’язикий<br />
І чути в тиші нічній:<br />
Люди, дерева, ріки<br />
Тужно кричать: «Не бий!».</p>

<div>




</div>

<p>Затулити вуха. Заплющити очі.<br />
А втім не варто, бо я вже звик.<br />
Щогодини, щодня, щоночі,<br />
Немов білокрів’я, ковтати крик.</p>
<p><em>1968</em></p>
