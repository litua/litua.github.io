<strong>Олександр Олесь – “Ти зовсім мене не кохала…”</strong>
<p>Ти зовсім мене не кохала,<br />
А я був повинен забуть…<br />
Чого ж ти так тяжко зітхала<br />
В той час, як збирався я в путь?..<br />
Чого твої руки тремтіли,<br />
Чого ти тремтіла уся?!<br />
І роки уже пролетіли,<br />
А й досі не знаю ще я.</p>
