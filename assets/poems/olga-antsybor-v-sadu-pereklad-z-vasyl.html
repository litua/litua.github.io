<strong>Ольга Анцибор – В саду (переклад з Андрея Дементьева)</strong>
<p>Другу добу<br />
Дощ не вщухає<br />
І птахів наче<br />
Вітром вимело.<br />
А ти ,як і раніш,<br />
Співаєш,<br />
Не знаю<br />
Як тебе по імені.</p>

<div>




</div>

<p>Тебе не видно-<br />
Ти малий.<br />
Лиш гілка<br />
Тихо коливається.<br />
І чому ж це в такій імлі.<br />
Тобі так весело співається.</p>
