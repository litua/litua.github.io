<strong>Максим Рильський –  Любов чи ні — не знаю…</strong>
<p>Любов чи ні — не знаю…<br />
Тінь, смуток, тишина,<br />
Ніде життя немає,<br />
На світі ти — одна.</p>

<div>




</div>

<p>Колись було — чи снилось…<br />
Забулось — чи пройшло…<br />
В душі давно згубились<br />
Людське добро і зло.</p>
<p>У тьмі сіріють віти.<br />
Ні руху, ні людей…<br />
Одно лиш є на світі:<br />
Огонь твоїх очей.</p>
