<strong>Мозолевський Борис – Біла Церква</strong>
<p>Вечір був, та ще не смеркло.<br />
Край дороги паслись коні.<br />
Проїздили Білу Церкву —<br />
їли яблука червоні.<br />
Світ стояв такий прозорий,<br />
Аж зітхали луки сині!<br />
Золотим світились гори —<br />
В серці світло те й понині.</p>
