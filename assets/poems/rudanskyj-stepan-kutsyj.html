<strong>Руданський Степан – Куций</strong>
<p>Ходить піп коло крамниці<br />
Та й чогось питає.<br />
Аж до нього такий хитрий<br />
Жидок підбігає:</p>

<div>




</div>

<p>«Добродзею, добродзею!» —<br />
Просить почекати<br />
Та й новому ножикові<br />
Ім’я яке дати.</p>
<p>А той, довго не гадавши,<br />
Казав ножик дати,<br />
Зламав його та й каже:<br />
«Куцим будеш звати!..»</p>
