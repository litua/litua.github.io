<strong>Леся Українка – «Стояла я і слухала весну…»</strong>
<p>Стояла я і слухала весну,<br />
Весна мені багато говорила,</p>
<p>Співала пісню дзвінку, голосну<br />
То знов таємно-тихо шепотіла.</p>

<div>




</div>

<p>Вона мені співала про любов,<br />
Про молодощі, радощі, надії,</p>
<p>Вона мені переспівала знов<br />
Те, що давно мені співали мрії.</p>
