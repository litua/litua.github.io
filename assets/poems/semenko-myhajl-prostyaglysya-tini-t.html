<strong>Семенко Михайль – “Простяглися тіні тіні вечірні…” </strong>
<p>Простяглися тіні тіні вечірні<br />
Тіні сонця весняного<br />
Тіні захвату світа тонкі і невірні<br />
Тіні смутку безвиглядного<br />
Линуть гуки вечірні гуки незнані<br />
Щастя співанного щастя незмінного<br />
Простяглися тіні тіні сонця весняні<br />
Пасма смутку вечірнього.</p>
