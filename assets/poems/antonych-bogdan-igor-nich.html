<strong>Антонич Богдан-Ігор – Ніч</strong>
<p>Міх хмар із зорями, мов з житом,<br />
бере на плечі ніч і йде.<br />
У круглім місяця кориті<br />
замісить тісто золоте.</p>

<div>




</div>

<p>Дівки п’яні, мов грім, проходять,<br />
реве із зодіака Бик.<br />
Земля запліднена, і води<br />
у куряві масних музик.</p>
