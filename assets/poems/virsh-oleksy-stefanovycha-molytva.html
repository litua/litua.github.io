<strong>Олекси Стефановича – Молитва</strong>
<p>О Ти, що тамо, де Почаїв,<br />
Під небом вставши голубим,<br />
Далеко в простори засяяв<br />
Золотоглавієм своїм,<br />
О Найсвятішая, Єдина,<br />
До стіп схиляюся чиїх,<br />
Умилостив свойого Сина,<br />
Щоб від одра її воздвиг!</p>
