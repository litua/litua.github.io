<strong>Антонич Богдан-Ігор –  Різдво</strong>
<p>Народився бог на санях<br />
в лемківськім містечку Дуклі.<br />
Прийшли лемки у крисанях<br />
і принесли місяць круглий.</p>

<div>




</div>

<p>Ніч у сніговій завії<br />
крутиться довкола стріх.<br />
У долоні у Марії<br />
місяць — золотий горіх.</p>
