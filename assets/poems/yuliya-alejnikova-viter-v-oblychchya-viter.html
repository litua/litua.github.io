Юлія Алейнікова – Вітер в обличчя. Вітер в волоссі.<p>Вітер в обличчя. Вітер в волоссі.<br />
Так колись мама дула на рану.<br />
Я відпускаю, що не збулося.<br />
Впала? Спочину і встану.</p>
