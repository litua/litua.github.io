<strong>Богдана Лапченко – Мені сьогодні снився дивний сон…</strong>
<p>Мені сьогодні снився дивний сон:<br />
Гуляли вдвох ми десь за містом.<br />
Частинки слів складаються в узор,<br />
За морем нас чекає пристань.<br />
Там шторм вирує, наче ураган,<br />
Бушують хвилі, б’ють по голих скелях…<br />
У нас на двох свій океан,<br />
Тепло і затишок в оселі.</p>
