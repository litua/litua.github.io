<strong>Герасим’юк Василь – Коли з’явилась лая псів…</strong>
<p>Коли з’явилась лая псів<br />
і забрехала,<br />
між ними ти своє посів.<br />
Душа сховала</p>

</div>

<p>свої обгризені часи<br />
в старі бесаги,<br />
а що залишилось – на пси!<br />
На злі ватаги!</p>
<p>Трепети сивої сини<br />
зазнали скрути…<br />
Неначе іншої ціни<br />
не може бути…</p>
