Юлія Алейнікова – Будь ближче, щоб чути шепіт..<p>Будь ближче, щоб чути шепіт,<br />
зніми з себе маску гордості.<br />
Відчуй, що я поруч. Тепло?<br />
Пальці заплутай в волоссі.<br />
Віддай себе щиро. Вперше.<br />
І дихай на повні груди.<br />
Я в тебе відніму серце.<br />
Ні, боляче вже не буде.</p>
