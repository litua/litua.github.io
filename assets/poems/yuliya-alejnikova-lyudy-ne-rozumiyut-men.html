Юлія Алейнікова – Люди не розуміють мене.<p>Люди не розуміють мене.<br />
Мамо, скажи, це мине?<br />
Мамо, я відірвана від світу.<br />
Скажи мені, це в силах хтось змінити?<br />
Я не можу їм всміхатись і брехати.<br />
Скажи, це можна якось лікувати?</p>

<div>




</div>

<p>Мамо, я знаю, я інша.<br />
Скажи лише – краща чи гірша?</p>
<p>автор: <strong><a href="http://onlyart.org.ua/?page_id=46171">Юлія Алейнікова</a></strong></p>
