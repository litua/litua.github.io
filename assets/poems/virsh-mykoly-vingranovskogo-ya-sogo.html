<strong>Микола Вінграновський – Я сьогодні не прийду додому…</strong>
<p>Я  сьогодні  не  прийду  додому  –<br />
Де  я?<br />
Я  сьогодні  в  Київ  не  приїду  –<br />
Де  я?<br />
Я  сьогодні  не  дивлюсь  на  тебе  –<br />
Де  я?<br />
Я  сьогодні  –  вчора  й  позавчора  –<br />
Де  я?</p>
