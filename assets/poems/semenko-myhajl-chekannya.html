<strong>Семенко Михайль – Чекання </strong>
<p>Пройшло 5 веселих трамваїв.<br />
Вас нема.<br />
Ах, як зимно на розі чекати в маї,<br />
Коли в серці пустка німа.</p>

<div>




</div>

<p>Вийшла панна — на Вас не схожа цілком,<br />
В атмосфері конвалій.<br />
І довго-довго я стежив зором<br />
за блискучим каблучком,<br />
І мене мрії заколихали.</p>
