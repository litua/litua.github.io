<strong>Семенко Михайль – Серця штори </strong>
<p>Що тобі каже не мапі море?<br />
Яка самотна у присмерк постать!<br />
Вирисуються у пітьмі твори —<br />
Тоді поїдем у гості.</p>

<div>




</div>

<p>До рідних скель через степи і гори,<br />
Через Азію по веселій лінії.<br />
А тепер… Затули серця штори,<br />
Не буди туги осінньої.</p>
