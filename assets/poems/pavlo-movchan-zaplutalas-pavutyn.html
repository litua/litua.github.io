<strong>Павло Мовчан – “Заплуталась павутинно…” </strong>
<p>Заплуталась павутинно<br />
стежка в кронах яблунь.</p>
<p>Ліниво-терпляче провадить крок<br />
промінь по довгих мандрах.</p>

<div>




</div>

<p>Яблуні очі свої червоні<br />
долу спустили трудно.</p>
<p>Запаморочилось в головах<br />
від кружеляння сонця.</p>
<p>Лапками птахів вишито тишу,<br />
вишито хрестиком стежку.</p>
