<strong>Павло Мовчан – Марії Примаченко </strong>
<p>Виростає кричма слово,<br />
наче півень на тину,<br />
і лякає лунко знову<br />
гомінку самотину.<br />
Перекинься карим зглядом<br />
через хмизяні дими,<br />
весняну веселість саду<br />
в розкіш літа заломи.<br />
А летючій низько птиці,<br />
що згорає на льоту,<br />
намалюй співку криницю,<br />
щоб стлумила жаготу.</p>
