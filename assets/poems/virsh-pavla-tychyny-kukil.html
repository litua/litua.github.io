<strong>Павло Тичина – Кукіль</strong>
<p>Стріляють серце, стріляють душу — нічого їм не жаль.</p>

<div>




</div>

<p>…Сіло собі край вікна,<br />
засунуло пучечку в рота,<br />
маму визирав. А мати лежить посеред улиці з півхунтом<br />
хліба у руці…</p>
<p>Над двадцятим віком<br />
кукіль та Парсифаль.</p>
