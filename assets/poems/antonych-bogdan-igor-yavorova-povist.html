<strong>Антонич Богдан-Ігор – Яворова повість</strong>
<p><em>Мала балада</em></p>
<p>Мав дяк в селі найкращу доню,<br />
дівчину явір покохав.<br />
Почула плід у свому лоні<br />
по ночі, п’яній від гріха.</p>

<div>




</div>

<p>Дізнавшись, дяк умер з неслави,<br />
мов ніч похмурний був і гнівний.<br />
Кущем, як мати, кучерявим<br />
росте син явора й дяківни.</p>
<p><em>31 березня 1935</em></p>
