Іван Андрусяк – рис твоїх до шкла не завернути…<p>рис твоїх до шкла не завернути<br />
це відбиток а життя тонке<br />
у скутарі крику гони скель<br />
чути а не видко — і не чути</p>

<p>міниться парує (шелест шкла)<br />
трав’яніє тихий подих шкіри<br />
я збирався жити кличу звіра<br />
шелестить — а то земля прийшла</p>
