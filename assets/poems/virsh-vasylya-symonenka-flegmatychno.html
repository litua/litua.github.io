<strong>Василь Симоненко – “Флегматично зима тротуаром поскрипує…”</strong>
<p>Флегматично зима тротуаром поскрипує,<br />
Фантастичні плете казки,<br />
Позіхає десь під білою липою,<br />
На шибки покладе мазки.</p>

<div>




</div>

<p>Вкриє землю габою сріблястою,<br />
І є напруженій тиші нічній<br />
Світ здається чарівною казкою,<br />
Нерозгаданим плетивом мрій.</p>
