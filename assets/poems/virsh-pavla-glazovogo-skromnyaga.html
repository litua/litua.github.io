<strong>Павло Глазовий – Скромняга</strong>
<p>Батько добре влаштував здоровила Яшку:<br />
У їдальні робить він, варить суп і кашку.<br />
Якось Яшці дід-сусід заявив сердито:<br />
— Ти б при силі при такій міг чавун варити.<br />
— Відчепися, — буркнув той. — Я людина скромна.<br />
З мене вистачить плити. Нащо мені домна?</p>
