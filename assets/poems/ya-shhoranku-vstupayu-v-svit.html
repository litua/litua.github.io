Юлія Алейнікова – Я щоранку вступаю в світ…<p>Я щоранку вступаю в світ<br />
абсолютно чужих людей.<br />
Я звикаю дивитись вслід<br />
Без “залишся”, “don*t leave me”, “stay”.<br />
Я забута всіма, нехай.<br />
З часом менше мені болить.<br />
Я не хочу нових “прощай”,<br />
тому жодних нових “привіт”.</p>
