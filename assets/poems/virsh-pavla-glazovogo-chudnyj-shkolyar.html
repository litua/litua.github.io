<strong>Павло Глазовий – Чудний школяр</strong>
<p>Двох онуків дід старий<br />
Посадив на руки<br />
Та й розказує казки.<br />
Слухають онуки.<br />
Раптом меншенький спитав:<br />
— А скажіть, дідусю,<br />
Ви ходили в перший клас?<br />
— Та ходив, Павлусю.<br />
— От був номер! — малюки<br />
Сміхом залилися, —<br />
Як до школи ви прийшли<br />
З бородою й лисі.</p>
