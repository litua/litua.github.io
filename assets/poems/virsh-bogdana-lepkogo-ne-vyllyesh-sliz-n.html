<strong>Богдан Лепкий – Не виллєш сліз, не виллєш сліз…</strong>
<p>Не виллєш сліз,<br />
Не виллєш сліз<br />
Ніколи, ах ніколи!<br />
Життя, як той скрипливий віз,<br />
Волочиться поволі.<br />
А перед ним<br />
Туман і дим,<br />
Тяжка, тяжка дорога…<br />
Іде, гряде шляхом отим<br />
Твоя душа небога.</p>
