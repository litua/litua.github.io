<strong>Павло Глазовий – Семенове собача</strong>
<p>— Мав я, куме, собача — ну, на всю округу!<br />
Узнавало по очах злодія, хапугу.<br />
Як зустріне десь того, хто хапає, краде, —<br />
Загарчить, аж зашкварчить, тут же і насяде.<br />
— А куди ж те собача ти подів, Семене?<br />
— Та продав, бо почало кидатись на мене.</p>
