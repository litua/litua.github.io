<strong>Степан Руданський – Невинний Мошко</strong>
<p>«Куди, Мошку, так ідеш?»<br />
«На війну виходжу!»<br />
«А чого ж то пізно так?»<br />
«Ще два-три положу!»</p>

<div>




</div>

<p>«А як тебе часом хто<br />
Схоче положити?»<br />
«А кому ж я винен що?<br />
За що ж мене бити?»</p>
