<strong>Антонич Богдан-Ігор – Уривок</strong>
<p>Боюсь згасити світло лампи,<br />
бо може стати ще страшніш,<br />
і ніч, розкладена на ямби,<br />
у серце вбилась, наче ніж.</p>

<div>




</div>

<p>Ніяк заснути! Кличуть півні,<br />
годинник б’є, і місяць лине.<br />
Мій сон, мій голос неспокійний<br />
в моїй трагічній Батьківщині.</p>
