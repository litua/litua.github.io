<strong>Емілі Дікінсон – “Приносить смерть для декого — життя…”</strong>
<h3><em><strong>в перекладі Марти Тарнавської</strong></em></h3>
<p>Emily Dickinson<br />
<em>A Death blow is a Life blow to Some…</em></p>

<div>




</div>

<p>* * *</p>
<p>Приносить смерть для декого — життя,<br />
Для тих, хто жив, не знаючи буття,<br />
Хто, якби жив — помер би, але ось<br />
Помер — і враз життя розпочалось.</p>
