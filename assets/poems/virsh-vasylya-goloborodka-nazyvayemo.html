<p>Називаємо вогнем невогонь<br />
тішимося тим щоденно<br />
молимося вогню що вмер<br />
— птахи замовкли —</p>

<div>




</div>

<p>У кожного є світильник<br />
але помиляємося<br />
бо в жодному немає олії<br />
— птахи відлетіли —</p>
<p>На кострище сходимося<br />
щоб позичати іншим жар<br />
але знаходимо попіл<br />
— птахів не було —</p>
