<strong>Микола Вінграновський – Лазить сонечко в травах…</strong>
<p>Лазить сонечко в травах,<br />
скаче коник за коником гоном,<br />
Ї метелик з метеликом<br />
в піжмурки грають на мить.<br />
Лиш одна біла чапля<br />
з малиновим волом<br />
У зеленій воді<br />
на сріблястій нозі стоїть.</p>
