<strong>Микола Хвильовий – Путь</strong>
<p>Мороз у зорях блимав<br />
безкольорово —<br />
…сон.<br />
Співали сани на путі<br />
Сріблясту пісню про сніги.<br />
Співали сани на путі.<br />
І сни далекі (сни весни)…<br />
і снилась осінь у осоках…<br />
Про сині роси на світанку<br />
Співали сани на путі…<br />
Мороз у зорях блимав.<br />
Ми їхали<br />
на північ<br />
полем<br />
сніговим.</p>
