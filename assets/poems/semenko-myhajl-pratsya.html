<strong>Семенко Михайль – Тіні  </strong>
<p>Тіні лягли насторожені,<br />
Тіні вечірні.<br />
Сині вогні — заворожені,<br />
Далі — безмірні.</p>

<div>




</div>

<p>Вічність розмірених плисків,<br />
Шумів містичних,—<br />
Ніжність осліплених стисків,<br />
Рисок незвичних.</p>
<p>Світ і душа — ототожнені,<br />
Далі — безмірні.<br />
Тіні лягли насторожені,<br />
Тіні вечірні.</p>
