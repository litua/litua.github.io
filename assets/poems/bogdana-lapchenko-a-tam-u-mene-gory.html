<strong>Богдана Лапченко – А там у мене гори…</strong>
<p>А там у мене гори,<br />
В кишенях повно снігу,<br />
А за пісками – моря<br />
І за житами хліба.<br />
В руках важке колосся,<br />
В думках одні руїни.<br />
Є те, що не збулося,<br />
Для чого рушить стіни?<br />
І, що було, назавжди<br />
Залишиться зі мною.<br />
Душа летить у мандри.<br />
Життя пливе водою.</p>
