Анна Багряна – Закохана гостя<p>Де небо зливається з простором,<br />
Де магніти тримають світ,<br />
Твоя закохана гостя<br />
У чертогах душі стоїть.<br />
Покличеш – не озирається.<br />
Замість голосу – голий бог.<br />
То, напевно, отак збувається<br />
Бажання<br />
Одне на двох…</p>
