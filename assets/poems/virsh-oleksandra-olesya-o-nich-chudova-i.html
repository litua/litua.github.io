<strong>Олександр Олесь – “О ніч чудова і чарівна!..”</strong>
<p>О ніч чудова і чарівна!<br />
Ще вчора сіявсь сніг рясний, —<br />
Сьогодні ж теплінь, і понова,<br />
І проріст трав, і день ясний…<br />
Знай, — те ж колись і з людьми буде…<br />
Я вірю в диво! Прийде час, —<br />
І вільні й рівні стануть люди<br />
І здійснять мрії всі ураз!</p>
