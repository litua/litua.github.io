<strong>Семенко Михайль – Асфальт </strong>
<p>Спека не можна дихать<br />
Давить горло асфальт<br />
Все те ж стареньке лихо<br />
Охрим мій альт<br />
І я загубив упевненість<br />
Я загубив грунт<br />
Омагазинив свою зверненість<br />
І попрохав фініків фунт.</p>

<div>




</div>

<p>19. III. 1914. Київ</p>
