<strong>Григорій Сковорода – Все минає</strong>
<p>Все минає, але любов після всього остається.<br />
Все минає, але не бог і не любов.<br />
Все є вода — навіщо на води надіятись друзі?<br />
Все є вода, але буде дружня пристань.<br />
На цьому камені заснована вся церква Христова.<br />
Це нам і кефа, петра і скеля.</p>
