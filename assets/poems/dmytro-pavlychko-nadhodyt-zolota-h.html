<strong>Дмитро Павличко – “Надходить золота хвилина…” </strong>
<p>Надходить золота хвилина,<br />
Як шелестить в руках мені<br />
Твоя одежа – шумелина<br />
На вже достиглім качані.</p>

</div>

<p>Моя рука вже затремтіла,<br />
Бо мріяла вона давно<br />
Пучкам відкрити твого тіла<br />
Пахуче і тверде зерно.</p>
