<strong>Марта Тарнавська – Травелог. Тост</strong>
<p>Упиймося мускатом білим із Масандри —<br />
красою гір,<br />
напиймося з алупкинського фонтана,<br />
що повертає молодість,<br />
випиймо з ялтинської мінеральної<br />
тривалість духу,<br />
і будьмо вічні й молоді,<br />
мов Чорне море.</p>

</div>

<p><em>В Ялті, 4 липня 1974</em></p>
