<p>А той літак, що летить до країни соняшників,<br />
не здійснить посадки, бо там немає аеродромів,<br />
а моя підказка, що той літак,<br />
як лелека, може сісти на хату,<br />
або, як жайворонок, у поле,<br />
чи, як бджола, просто на соняшник,<br />
безглузда, як моє себезаспокоєння.</p>
