<strong>Микола Руденко – То вберу в троянди, то у сажу</strong>
<p>То вберу в троянди, то у сажу.<br />
Світло чи пітьма тобі за тло.<br />
А коли ж, кохана, врівноважу<br />
Я в тобі людське добро і зло?</p>

<div>




</div>

<p>І коли нарешті зникне з хати<br />
Докір, котрий смуток залиша?..<br />
Мабуть, лиш тоді, коли кохати<br />
Вже не вмітиме моя душа.</p>
<p><em>24.12.1979</em></p>
