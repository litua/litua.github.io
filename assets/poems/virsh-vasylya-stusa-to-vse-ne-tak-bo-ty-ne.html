<strong>Василь Стус – То все не так. Бо ти не ти…</strong>
<p>То все не так. Бо ти не ти,<br />
I не живий. А тільки згадка<br />
минулих літ. Черед мости<br />
віків блага маленька кладка.<br />
А небо корчиться в тобі<br />
своїм надсадним загасанням,<br />
яке ти тільки звеш стражданням.<br />
Ці роки, збавлені в ганьбі,—<br />
то так судилося…</p>
