<strong>Олександр Олесь – “Він жив один в своїй пустелі…”</strong>
<p>Він жив один в своїй пустелі,<br />
В краю думок і мрій своїх,<br />
На мить одну злітав на скелі<br />
І знов для неба кидав їх.</p>

<div>




</div>

<p>“Самотній він, — юрба казала, —<br />
Як жаль його…” і далі йшла,<br />
І в повній щирості бажала<br />
Зробить посмітюху з орла.</p>
<p><em>1906</em></p>
