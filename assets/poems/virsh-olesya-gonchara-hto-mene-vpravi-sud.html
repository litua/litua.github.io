<strong>Олесь Гончар – Хто мене вправі судити…</strong>
<p>Хто мене вправі судити<br />
В зборищі цьому рабів?<br />
Гордий, нікому годити<br />
Ніколи в житті я не вмів.</p>

<div>




</div>

<p>Й за гроші я не продався,<br />
Під силою спину не гнув.<br />
Гордий! Зате й настраждався —</p>
<p>          нівроку,</p>
<p>Щасливим ніколи не був.</p>
<p><em>1943</em></p>
