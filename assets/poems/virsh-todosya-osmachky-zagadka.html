<strong>Тодось Осьмачка – Загадка</strong>
<p><em>В-ці К-б</em></p>
<p>Коли зблисне річка в рогозі,<br />
під сонцем ринучи в стави,<br />
я босі ноги згадую в грязі,<br />
що мовчки бачили і ви.</p>

<div>




</div>

<p>І відвертаюся лицем від плес,<br />
де й сонце соромом стає,<br />
бо ви його з водою, як з небес,<br />
у серце занесли моє.</p>
