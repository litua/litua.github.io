<strong>Мисик Василь – Перший сніг</strong>
<p>Копаються гави в одвійках,<br />
І скляно дзвенить од стежок.<br />
Спокійно по косих лінійках<br />
Спускається перший сніжок.</p>

<div>




</div>

<p>Шликами стовпці голомозі<br />
Вбирає під шкільним вікном,<br />
Закутує літо, що в стозі<br />
Заснуло натруженим сном.</p>
<p><em>1947</em></p>
