<strong>Павло Глазовий – Культпохід</strong>
<p>Нарядилися солдати, наче на парад.<br />
Перед строєм промовляє молодий комбат:<br />
— Важко буде, трудно буде. Знаю, хлопці, сам,<br />
Що напружити всю волю доведеться вам.<br />
Але труднощів боятись нам не до лиця:<br />
Ми досидіти повинні п’єсу до кінця.</p>
