<strong>Іван Драч – Мачинка</strong>
<p>Мороз вже сивий доцвітає,<br />
Вже день од холоду закляк,<br />
А тут, де падолист витає,<br />
Між листом жовтий сяє мак.</p>

<div>




</div>

<p>Мала мачинка і кульгава,<br />
На ній я душу зупиню?<br />
Йде Панна Осінь золотава<br />
З маленьким келихом вогню…</p>
