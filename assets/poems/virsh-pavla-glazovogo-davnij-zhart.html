<strong>Павло Глазовий – Давній жарт</strong>
<p>Підмостивши під щоку шапку й рукавиці,<br />
У вагоні дядько спав на вузькій полиці.<br />
Раптом поїзд загарчав і спинився в полі.<br />
Із полиці дядько бух! Опинився долі.<br />
Встав з підлоги, у вікно пильно подивився<br />
— От так гепнувся, — сказав, — аж состав спинився!</p>
