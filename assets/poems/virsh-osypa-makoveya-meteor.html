<strong>Осип Маковей – Метеор</strong>
<p>Ось блиснув метеор і згас,<br />
Як у життю щасливий час.</p>
<p>І на всесвітнім цвинтарі<br />
Лягли десь відламки зорі.</p>

<div>




</div>

<p>Так розпадалися світи,<br />
Живуть і гинуть без мети.</p>
<p>І всі вони — один цвинтар,<br />
А творець їх — старий гробар.</p>
<p>Усе по радощах марних<br />
Гребе у безвістях сумних.</p>
<p><em>1899</em></p>
