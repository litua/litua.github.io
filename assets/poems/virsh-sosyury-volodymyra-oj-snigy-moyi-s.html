<strong>Володимир Сосюра – Ой сніги мої, сніги…</strong>
<p>Ой сніги мої, сніги<br />
срібні та пухнасті,<br />
наче все, що навкруги,<br />
потонуло в щасті.</p>

<div>




</div>

<p>Діаманти, де не глянь,<br />
скрізь переді мною<br />
розкидає осіянь<br />
щедрою рукою.</p>
<p>Може, й я за дні туги<br />
потону у щасті…<br />
Ой сніги, мої сніги,<br />
срібні та пухнасті!</p>
<p><em>1950</em></p>
