<strong>Богдан Лепкий – Не питайте мене…</strong>
<p>Не питайте мене,<br />
Як я в світі живу:<br />
Шура-бура гуде,<br />
Я весельцем гребу.</p>

<div>




</div>

<p>Не питайте, як?<br />
В моїм мозку гадки –<br />
Йдуть осінні дощі,<br />
А я сію квітки.</p>
<p>Не питайте, чому<br />
Моє серце сумне –<br />
Як в чужині умру,<br />
То згадайте мене.</p>
