Тичина Павло – Дощ<p>А на воді в чиїйсь руці<br />
Гадюки пнуться… Сон. До дна.<br />
Війнув, дихнув, сипнув пшона —-<br />
І заскакали горобці!..<br />
— Тікай! — шепнуло в береги.<br />
— Лягай…— хитнуло смолки.<br />
Спустила хмарка на луги<br />
Мережані подолки.<br />
1918</p>
