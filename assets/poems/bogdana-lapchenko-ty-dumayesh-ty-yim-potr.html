<strong>Богдана Лапченко – Ти думаєш, ти їм потрібна?..</strong>
<p>Ти думаєш, ти їм потрібна?<br />
Ану поглянь скоріш на них:<br />
Один сказав – це вибір хибний,<br />
А інший – наплював на всіх.<br />
Комусь любов, комусь – інтрижки,<br />
Звичайний виклик на дуель.<br />
А на арені пусто. Тиша…<br />
Без почуттів нема людей.</p>
