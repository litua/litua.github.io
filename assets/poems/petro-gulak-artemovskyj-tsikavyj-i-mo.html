<strong>Петро Гулак-Артемовський – Цікавий і Мовчун</strong>
<p>Цікавий,  Мовчуна  зустрівши  раз,  спитав:</p>

<div>




</div>

<p>“Від  чого  голосний  так  дзвін  той  на  дзвіниці?”<br />
“Від  того,  що  (коли  не  втнеш  сеї  дурниці)<br />
Всередині,  як  ти,  порожній  він”,-  сказав.</p>
<p><em>1 грудня  1820  року</em></p>
