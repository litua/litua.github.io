<strong>Дмитро Загул – “Простерся вечір над селом…”</strong>
<p>Простерся вечір над селом,<br />
Вечірня зірка тліє…<br />
Вже день заснув солодким сном,<br />
Про ясне сонце мріє…<br />
В гаю затьохкав соловій,<br />
Розсипав ніжні трелі…<br />
І сіє світом рій надій,<br />
Думки святі, веселі…</p>
