<strong>Анастасія Кравець – Ельфи літа…</strong>
<p>Ельфи літа.<br />
в очах –<br />
Глибина іпомеї.<br />
Ніби діти,<br />
в дощах<br />
Тануть днів<br />
карамелі…</p>

</div>

<p>У мечеті<br />
сердець<br />
Чарівні емпіреї<br />
Сонце йде<br />
під вінець,<br />
Облизавши<br />
алеї…</p>
