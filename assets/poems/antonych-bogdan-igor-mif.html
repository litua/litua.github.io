<strong>Антонич Богдан-Ігор – Міф</strong>
<p>Неначе в книгах праарійських<br />
підкова, човен і стріла.<br />
В діброві сяє срібне військо,<br />
шумлять санскритськії слова.</p>

<div>




</div>

<p>Русяві й стрункочолі йдуть племена,<br />
і їхні друзі — кінь та корабель.<br />
Горять на небі ясних зір знамена,<br />
мов перехрест окрилених шабель.</p>
<p><em>22 грудня 1934</em></p>
