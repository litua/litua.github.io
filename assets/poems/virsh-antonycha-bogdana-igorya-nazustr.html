<strong>Антонич Богдан-Ігор – Назустріч</strong>
<p>Росте хлоп’я, мов кущ малини,<br />
підкови на шляхах дзвенять.<br />
Ось ластівки в книжках пташиних<br />
записують початок дня.</p>

<div>




</div>

<p>Запрягши сонце до теліги,<br />
назустріч виїду весні.<br />
Окриленим, хрещатим снігом<br />
співають в квітні юні дні.</p>
