<strong>Василь Стус – Спочатку вони вбивали людину…</strong>
<p>Спочатку вони вбивали людину,<br />
потім вбитого оживляли.<br />
Реанімацією займалися<br />
в косметичних кабінетах<br />
(малярі — замість лікарів).<br />
Справі оживлення<br />
віддавали життя<br />
цілі династії майстрів пензля.<br />
Зате й відрізнити живого від мертвого<br />
було неможливо.</p>
