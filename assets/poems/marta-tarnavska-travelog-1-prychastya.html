<strong>Марта Тарнавська – Травелог. Причастя </strong>
<p>Алупка молиться Ай Петрі<br />
зеленими обелісками кипарисів.<br />
Мавританські вежі палацу<br />
ростуть у небо, мов ґотика.<br />
Ливанський кедр підносить чашу суплікацій<br />
у жертву сонцю.<br />
Причащаюся.</p>

<div>




</div>

<p><em>В Ялті, 3 липня 1974</em></p>
