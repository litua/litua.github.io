<strong>Анастасія Кравець – Згортаються, мов квіти, літа дні…</strong>
<p>Згортаються, мов квіти, літа дні.<br />
Палають зорі в небесах осінніх.<br />
Тепло відносить вітер на коні.<br />
У царських обладунках небо синє.<br />
Міліє день рікою в далині,<br />
І сонечко сумує за літами.<br />
У піднебессі птахи мовчазні<br />
Крилами літа пишуть дощів драми.</p>
