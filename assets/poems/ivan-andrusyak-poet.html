Іван Андрусяк – Поет<p>тужить над долею світу<br />
від 10 до 13.20<br />
об 11.10<br />
іде до кльозету<br />
розстібає ширінку<br />
застібає ширінку<br />
вертається<br />
і “апять”<br />
тужить над долею світу</p>
