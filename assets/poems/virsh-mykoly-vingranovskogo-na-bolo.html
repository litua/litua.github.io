<strong>Микола Вінграновський – На болоті</strong>
<p>Хто розцвів, хто розцвів —<br />
запитало.<br />
Я розцвів, я розцвів —<br />
відказало.<br />
Хто помер, хто помер —<br />
запитало.<br />
Я помер, я помер —<br />
відказало.<br />
Що ж таке, що ж таке —<br />
запитало.<br />
А таке, а таке —<br />
відказало.</p>

</div>

<p><em>1964</em></p>
