<strong>Антонич Богдан-Ігор – Зима</strong>
<p>Кравці лисицям хутра шиють,<br />
вітри на бурю грізно трублять.<br />
О боже, стережи в завію<br />
і людські, і звірячі кубла.</p>

<div>




</div>

<p>У сто млинах зима пшеницю<br />
на сніг сріблясто-синій меле.<br />
Назустріч бурі ніч іскриться,<br />
провалюючи небом села.</p>
<p><em>31 березня 1935</em></p>
