<strong>Антонич Богдан-Ігор – Кінчаючи</strong>
<p>Кінчаючи цієї книги<br />
співні, п’янливі сторінки,<br />
не думай, друже, що у них я<br />
горіти зможу крізь віки.</p>

<div>




</div>

<p>Із поривань, натхнень, одчаю<br />
останеться лиш попіл мрій.<br />
Бо ж пам’ятник крихкий лишаю<br />
турботі й радості своїй.</p>
