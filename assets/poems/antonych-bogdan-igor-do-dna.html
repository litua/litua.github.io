<strong>Антонич Богдан-Ігор – До дна</strong>
<p>Я витесав поему з срібла,<br />
поема — мов ялиця.<br />
Весна спинилась і приблідла,<br />
мов з дива молодиця.</p>

<div>




</div>

<p>Співай, сокиро, теслі безум,<br />
розтісуй пісню знову!<br />
Углиб, до дна співуче лезо<br />
встромляю в корінь слова.</p>
<p><em>20 січня 1935</em></p>
