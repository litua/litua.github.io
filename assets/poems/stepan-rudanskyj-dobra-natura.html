<strong>Степан Руданський – Добра натура</strong>
<p>Грає скрипка, грає кобза<br />
І бандура грає;<br />
Чумак літом у кожусі<br />
Гопки витинає.</p>

</div>

<p>Витинає чумак гопки,<br />
Аж потом заллявся…<br />
«Та скинь-бо ти кожух, брате!»<br />
Якийсь обізвався.</p>
<p>«Ні, не скину! — чумак каже.—<br />
Бо натуру маю,<br />
Що йно тілько з себе скину,<br />
То все пропиваю!»</p>
