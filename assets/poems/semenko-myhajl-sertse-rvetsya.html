<strong>Семенко Михайль – Серце рветься…</strong>
<p>Лягає сум і серце б’ється,<br />
Згадаю як літа старі.<br />
Пусти — і зразу понесеться,<br />
Куди — не знаю, а мерщій<br />
В глибоке небо серце рветься,<br />
В широкий молиться простір.</p>

<div>




</div>

<p>10. XI. 1910. Київ</p>
