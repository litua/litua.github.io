<strong>Перебийніс Петро – Чорні очі кари…</strong>
<p>Чорні очі карі,<br />
тіні мовчазні…<br />
Що мене чекає<br />
в тій далечині?</p>
<p>Цідиться крізь мене<br />
тиша польова.<br />
Дідичу кремезний,<br />
грішна голова!</p>

</div>

<p>М’ята перем’ята,<br />
шабля – сторчака.<br />
Профіль азіята.<br />
Посвист канчука.</p>
<p>Над солончаками –<br />
очі навскоси.<br />
Що мене чекає?<br />
Господи, спаси!</p>
