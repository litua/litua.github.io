<strong>Анастасія Кравець – Занадто…</strong>
<p>Занадто солодкий, занадто буденний, занадто тревкий!<br />
Занадто гарячий – душа моя плаче, занадто стрімкий!<br />
Занадто спекотний, пекельно-самотній…<br />
Для мене – близький!<br />
Просторо-безмежний, такий обережний..<br />
І зовсім чужий!</p>
