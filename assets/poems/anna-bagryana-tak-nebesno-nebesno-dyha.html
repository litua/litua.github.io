Анна Багряна – Так небесно-небесно дихає…<p>Так небесно-небесно дихає<br />
Тихий ранок Весни<br />
Ранньої.<br />
Вітер музику з серця вихопив<br />
І поніс в твої сни,<br />
Аню.<br />
Ти відчула вологість подиху<br />
Крізь гріховну ночі<br />
Магічність.<br />
Він до тебе давно ходить?..<br />
Опустилися очі…<br />
– Вічно…</p>
