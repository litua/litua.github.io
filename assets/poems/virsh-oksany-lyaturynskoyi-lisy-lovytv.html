<strong>Оксана Лятуринська – Ліси ловитв! Опійні ночі!…</strong>
<p>* * *<br />
Ліси ловитв! Опійні ночі!<br />
Звір затремтить, птах затріпоче.<br />
Непевен час ані барліг,<br />
ані відбочини доріг.</p>

<div>




</div>

<p>Вогні запалять хтиво очі.<br />
Хижак напружиться, і скочить,<br />
і переможно сподалік<br />
у ліс потужний кине рик.<br />
***</p>
