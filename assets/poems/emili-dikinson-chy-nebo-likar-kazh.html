<strong>Емілі Дікінсон – “Чи небо — лікар? Кажуть…”</strong>
<h3><em><strong>в перекладі Марти Тарнавської</strong></em></h3>
<p>Emily Dickinson<br />
<em>Is Heaven a Physician?..</em></p>
<p>* * *</p>

<div>




</div>

<p>Чи небо — лікар? Кажуть,<br />
Що може лікувати —<br />
Та ліки ці — посмертні:<br />
Де їх шукати?<br />
Чи небо — наш бухгалтер?<br />
Борги числить нам небо?<br />
Такого переторгу<br />
Мені не треба.</p>
