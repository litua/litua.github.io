<strong>Василь Стус – Вже цілий тиждень обживаю хату…</strong>
<p>Вже цілий тиждень обживаю хату.<br />
Здається, і навикнути б пора.<br />
Стілець і ліжко, вільних три квадрати,<br />
що сповнені цілющого добра<br />
небес просвітлих. Сонця синє груддя<br />
аж ломиться у затісне вікно.<br />
Оце тобі про славу і огуддя.<br />
Оце воно, життя. Оце воно.</p>
