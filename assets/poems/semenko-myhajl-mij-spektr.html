<strong>Семенко Михайль – Мій спектр </strong>
<p>Мій спектр має зелену сіру жовту фарби<br />
Я проходив трьома вулицями<br />
Увечері знайду коли рух одумається<br />
Свої всі скарби.</p>

<div>




</div>

<p>Годі скулиться і лежать зневірено —<br />
Треба вийти у шумний сад.<br />
Хто винен що мене тягне назад<br />
І все так вправно перевірено!</p>
