<strong>Микола Вінграновський –  Куди тобі, сонечко?..</strong>
<p>— Куди тобі, сонечко?<br />
— До зими.<br />
— Ось моє віконечко!<br />
— Підвези.<br />
— Де ж ті везли-везлики,<br />
Як нема?<br />
Везлики-замерзлики<br />
Край вікна!<br />
— Що ж мені робитоньки?<br />
Я пішло.<br />
На затоки й витоки,<br />
Де було.<br />
Там я і сидітиму<br />
На горі,<br />
На морозі грітиму<br />
Снігурів!</p>
