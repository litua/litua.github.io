<strong>Герасим’юк Василь – 26.IV.1989</strong>
<p>Пітьма безпам’ятства, чума…<br />
Землею стане прах.<br />
Нас поховали недарма<br />
у чистих сорочках.</p>

<div>




</div>

<p>І хто ми є, і хто є ми…<br />
Одне хоч знаєш – де,<br />
багаттям вихоплений з тьми,<br />
вогнем, що в землю йде.</p>
