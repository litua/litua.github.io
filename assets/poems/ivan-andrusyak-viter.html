Іван Андрусяк – вітер…<p>вітер<br />
навздогад гортає<br />
твоє волосся<br />
так<br />
як вогонь<br />
сторінка за сторінкою<br />
повільно пожирає<br />
книгу</p>
<p>і мені тоді<br />
дуже хочеться тебе<br />
погладити<br />
я навіть не боюся<br />
обпекти пальці</p>
