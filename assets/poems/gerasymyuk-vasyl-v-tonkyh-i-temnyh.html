<strong>Герасим’юк Василь – В тонких і темних…</strong>
<p>В тонких і темних<br />
молодості жбанах<br />
ти переблиснеш,<br />
іскрами креснеш!<br />
Провітриш душі<br />
стомлених і п’яних<br />
і сорочки криваві<br />
розірвеш.<br />
Проходиш ти,<br />
мов Золота Орда!<br />
Підкошених<br />
велить ховати звичай.<br />
І далі жить –<br />
як праведникам личить<br />
напередодні<br />
божого суда.</p>
