<strong>Герасим’юк Василь – Із вірша</strong>
<p>Коли дорогу свою знаєш,<br />
тоді бездумно вдивляєшся<br />
у знайомі погрози<br />
вигадливих ранніх сутінків,</p>

<div>




</div>

<p>ніби на цвинтарі предків<br />
укотре перечитуєш зітерті написи,<br />
вже майже не вірячи,<br />
що то їх імена…</p>
