<strong>Тарас Шевченко – Ой сяду я під хатою</strong>
<p>Ой сяду я під хатою,<br />
На улицю гляну,<br />
Як-то тії дівчаточка<br />
Без своєї Ганни,<br />
Без моєї Ганнусеньки<br />
У хрещика грають.<br />
І граються невесело,<br />
І не так співають<br />
Дівчаточка. А моєї<br />
Голубки немає.<br />
У свекрухи десь воркує,<br />
Мене виглядає.</p>
