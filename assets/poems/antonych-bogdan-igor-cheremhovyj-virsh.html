<strong>Антонич Богдан-Ігор – Черемховий вірш</strong>
<p>Вже ніч нагріта п’яним квіттям<br />
димиться в черемховій млі,<br />
і букви, наче зорі, світять<br />
в розкритій книжці на столі.</p>

<div>




</div>

<p>Стіл обростає буйним листям,<br />
і разом з кріслом я вже кущ.<br />
З черемх читаю — з книг столистих —<br />
рослинну мудрість вічних пущ.</p>
<p><em>21 березня 1935</em></p>
