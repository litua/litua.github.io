<strong>Павло Глазовий – Небезпечне полювання</strong>
<p>— Може, підем на охоту<br />
В неділю, Іване?<br />
— Ні, на зайця полювати,<br />
То діло погане.<br />
Якби піти на вовчиська<br />
Чи на кабаняку,<br />
Щоб набратися самому<br />
Страху-переляку.<br />
— Ти зі мною наберешся<br />
Страху без вовчиська.<br />
Це ж я торік на охоті<br />
Підстрелив Ониська.</p>
