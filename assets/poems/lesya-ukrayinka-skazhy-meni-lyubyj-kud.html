<strong>Леся Українка – «Скажи мені, любий, куди мої сльози поділись?»</strong>
<p>Скажи мені, любий, куди мої сльози поділись?<br />
Чи то вони всі вже, мов літні дощі, розточились?<br />
Чи, може, вони розійшлися в осіннім тумані<br />
І висять тепер надо мною, мов хмари важкі, нерухмані?</p>
