<strong>Павло Тичина – По хліб шла дитина — трояндно!..</strong>
<p>По хліб шла дитина — трояндно!<br />
: тікайте! стріляють, ідуть.<br />
Розкинуло ручки — трояндно…</p>

<p>Ні Бога, ні чорта — на бурю!<br />
: гей, стійте! знайдем і в церквах.<br />
Знялось гайвороння — на бурю…</p>
<p><em>1917</em></p>
