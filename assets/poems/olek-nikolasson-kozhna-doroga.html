Олек Ніколассон – Кожна дорога…<p>Кожна дорога – це, врешті, дорога додому.<br />
Кожне дерево, з часом – чи гниль, чи дим.<br />
І знаєш, у чому сенс життя?<br />
Та ні в чому.<br />
Просто старайся відчути себе живим.</p>
<p>автор: <strong>Olek Nikolasson</strong></p>
