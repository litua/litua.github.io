<strong>Дмитро Павличко – “Дівчино моя мила…” </strong>
<p>Дівчино моя мила,<br />
Ти блискавкою брови<br />
Сонце мені затьмила.</p>
<p>Глянь, чаклування дівчаче, –<br />
Шукає поводиря<br />
Серце моє незряче.</p>

<div>




</div>

<p>Може, на переходах<br />
Ти руку йому даси,<br />
Ніжну й легку, як подих.</p>
<p>Доти життя, допоки<br />
Ти будеш його вести –<br />
Хоч би й чотири кроки!</p>
