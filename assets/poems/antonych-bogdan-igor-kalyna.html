<strong>Антонич Богдан-Ігор – Калина</strong>
<p>Калина похилилась вниз,<br />
мов ягода росте червоне слово.<br />
Весні окриленій молись,<br />
карбуй на камні пісню калинову!</p>

<div>




</div>

<p>Та промінь сонця, мов стріла,<br />
проколе слово і проріже камінь,<br />
і лиш калина, як цвіла,<br />
цвіте щороку листям і піснями.</p>
<p><em>9 березня 1935</em></p>
