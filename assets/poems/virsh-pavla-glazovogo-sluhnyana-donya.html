<strong>Павло Глазовий – Слухняна доня</strong>
<p>Днями цілими в люстерко заглядала діва:<br />
Підмальовувала справа, підправляла зліва.<br />
Батько злився: — Фарбуватись — ти одне лиш тямиш…<br />
Та сидиш на шиї в мене. Краще б вийшла заміж.</p>

<div>




</div>

<p>І пішла дочці на користь батькова наука.<br />
Він тепер її годує, зятя і онука.</p>
