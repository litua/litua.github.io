<strong>Леся Українка – «На зеленому горбочку…»</strong>
<p>На зеленому горбочку,<br />
У вишневому садочку,<br />
Притулилася хатинка,<br />
Мов маленькая дитинка<br />
Стиха вийшла виглядати,<br />
Чи не вийде її мати.<br />
І до білої хатинки,<br />
Немов мати до дитинки,<br />
Вийшло сонце, засвітило<br />
І хатинку звеселило.</p>
