<strong>Борис Грінченко – Своїм братам</strong>
<p>В далекім, о браття кохані, од мене ви краї,<br />
Та душу свою я із вашими щиро єднаю,<br />
Одні в мене думи і муки однакові з вами,<br />
То й серце болить моє з вашими вкупі серцями,<br />
І тільки що пісня одна ще мене розважає,<br />
І в пісні, о браття, про муки я наші співаю!..</p>
