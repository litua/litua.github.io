<strong>Семенко Михайль – Морзе </strong>
<p>Нас затримали смуги вечірні<br />
На мармурових східцях.<br />
Нас зустрічали акорди невірні<br />
І менует без кінця.</p>

</div>

<p>Сурдинять далекі автомобілі.<br />
Мруження пішло по озері.<br />
Самотно пляміють лебеді білі<br />
І в серці тріпотів Морзе.</p>
