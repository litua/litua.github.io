<strong>Павло Глазовий – Добра душа</strong>
<p>Чоловік говорить жінці: — Ти сходи по воду. —<br />
Жінка глянула сердито: — У таку негоду?<br />
Та хороший же хазяїн в цю холодну пору<br />
Пожаліє і собаку вигнати із двору. —<br />
Чоловік змахнув руками: — О, пішла в атаку.<br />
Хто ж сказав, щоб ти с собою узяла собаку?</p>
