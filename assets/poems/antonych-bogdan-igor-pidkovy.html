<strong>Антонич Богдан-Ігор – Підкови</strong>
<p>На сто возах весна приїде,<br />
мов луки, вигнуться смички.<br />
Крізь сито дощ весінній цідить,<br />
і дяк запалює свічки.</p>

<div>




</div>

<p>Та їхать ми ще не готові,<br />
й баси нам нетерпляче тнуть.<br />
Хай, люба, місяць на підкови<br />
нам ковалі перекують.</p>
<p><em>9 березня 1935</em></p>
