<strong>Павло Глазовий – Свіжина</strong>
<p>На базарі дядько п’яний зуби вискаля.<br />
— Наваліться, громадяни! Продаю кроля. —<br />
Літня жінка м’ясо нюха.<br />
— Хай боронить бог…<br />
Скільки днів уже минуло, як цей кролик здох?<br />
— Ти купуй, — говорить дядько, — не шкодуй грошей.<br />
М’ясо свіже — він сьогодні ще ловив мишей.</p>
