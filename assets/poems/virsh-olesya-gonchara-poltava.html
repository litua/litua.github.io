<strong>Олесь Гончар – Полтава</strong>
<p>Мов яхта біленька, у зелені плава<br />
Мирна моя Полтава.<br />
Чужого солдата говірка гаркава —<br />
Невже це моя Полтава?</p>

<p>Сміється до нього землячка лукава —<br />

<p>    кривава.</p>
<p><strong>Ні!</strong></p>
<p><strong>Не моя це Полтава!</strong></p>
