<strong>Іван Франко – «Світ дрімає. Блідолиций…»</strong>
<p>Світ дрімає. Блідолиций<br />
Місяць задрімав над ним, –<br />
Знать, замкнули в небі двері<br />
І поснулося святим.<br />
Тож все горе світовеє,<br />
Що від сонних утекло,<br />
На мою безсонну душу<br />
Мов горою налягло.</p>

</div>

<p>23 сентября 1880</p>
