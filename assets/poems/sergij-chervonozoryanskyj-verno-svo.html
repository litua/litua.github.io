<strong>Сергiй Червонозорянський – Верно, свойство всех девчонок…</strong>
<p>Верно, свойство всех девчонок,<br />
Быть строптивыми с пеленок<br />
А мальчишкам, верно, с детства<br />
Достается страсть в наследство</p>

</div>

<p>И живет, в отце – ребенок,<br />
В поле чистом – жеребенок,<br />
И понятно, масть и стать,<br />
Раздает природа – Мать</p>
