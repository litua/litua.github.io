<strong>Соломія Волошин – Як часто</strong>
<p>Як часто зустрічаємо ми тих,<br />
Кого готові серцем полюбити,<br />
Заради них пів-світу ладні перейти і гори підкорити,<br />
Терпіти біль, що з кожним днем сильніший,<br />
Для того лиш, щоб потім зрозуміти – КОХАННЯ – вічне, то ж учись любити.</p>
