<strong>Семенко Михайль – Над рейдом </strong>
<p>Бухта зачовнена й жвава.<br />
Катери воду січуть.<br />
Чуть<br />
Як стогнуть сирени і давлять.</p>

<div>




</div>

<p>Шумують гвинти у вирах.<br />
Бухта ворушиться прудко.<br />
Хутко<br />
Підіймуть над рейдом сокири.</p>
<p>10. V. 1917. Владивосток</p>
