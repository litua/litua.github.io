<strong>Володимир Сосюра – Взяла Орися кошеня…</strong>
<p>Взяла Орися кошеня<br />
Й воно подряпало їй руки<br />
І сльози падали в онучі<br />
Їх витирав з любов’ю я.</p>

<div>




</div>

<p>“Чи будеш гнать за ним усюди<br />
І в руки брать це кошеня?”<br />
І відповіло маленя<br />
Одним коротким словом: “Буду”.</p>
