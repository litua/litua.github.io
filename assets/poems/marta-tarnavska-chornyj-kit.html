<strong>Марта Тарнавська – Чорний кіт </strong>
<p>Чорний кіт перебіг дорогу.<br />
Не Бодлерівський кіт, що в зелених очах<br />
тримає космічну тайну,<br />
не улесливий котик у пошуках пестощів тіла —<br />
чорний дикий кіт плигнув на дорогу<br />
із хащів підсвідомості:<br />
він лякає і кличе в безодню,<br />
мов пророцтво народного забобону.</p>
