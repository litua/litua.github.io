<strong>Леся Українка – «Гей, піду я в ті зелені гори…»</strong>
<p>Гей, піду я в ті зелені гори,<br />
де смереки гомонять високі,<br />
понесу я жалі одинокі<br />
та й пущу їх у гірські простори.</p>

</div>

<p>Кину свої жалі</p>
<p>на зелені галі,</p>
<p>пущу бором свою тугу,<br />
чи не знайде другу…</p>
<p>Кімполунг, 19.06.1901</p>
