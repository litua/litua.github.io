<strong>Кацай Олексій – Слова…</strong>
<p>Слова — це лиш відлуння биття сердець,<br />
крихка луна, що сиплеться зо склепінь<br />
навіченьки забутих храмів<br />
разом з прадавнім космічним пилом.</p>

<div>




</div>

<p>І кожен ранок ми знов полощемо<br />
горлянки, вимиваємо звук із вух<br />
та й сунемо в галасливі будні<br />
чисті, напахчені. Але безмовні.</p>
