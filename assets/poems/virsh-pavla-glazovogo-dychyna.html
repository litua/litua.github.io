<strong>Павло Глазовий – Дичина</strong>
<p>Як торохне із рушниці Панько біля граба,<br />
А із кущів як вискочить налякана баба<br />
Та як крикне: — Ти куди-то смалиш із рушниці?<br />
Дать би тобі, паразиту, по здоровій пиці! —<br />
А Панько їй: — Розкричалась… Ич, довгоязика!<br />
Звідки знав я, що ти свійська?<br />
А може, ти дика?</p>
