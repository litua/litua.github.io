<strong>Руданський Степан – Гусак</strong>
<p>Раз у баби перехідний<br />
Москаль ночував,<br />
Устав рано до походу<br />
Та й гуску украв.<br />
Доганяє його баба:<br />
«Служба! Почекай!»<br />
«А что, бабушка, мне скажешь?»<br />
«Та гуску оддай».<br />
«Ах ты, бог мой! Это гуска?..<br />
Экой я дурак!..<br />
Вазьми, бабка, ей-ей думал,<br />
Что зто гусак!»</p>
