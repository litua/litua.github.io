<strong>Микола Луків – Приїжджайте частіше додому…</strong>
<p>Приїжджайте частіше додому,<br />
Щоб не мучила совість потому.<br />
Ні грошей не привозьте, ні слави, –<br />
Будьте з рідними ніжні й ласкаві.<br />
Бо не вічні ні батько, ні мати,<br />
Завтра можете їх не застати.<br />
Щоб не мучила совість потому,<br />
Приїжджайте частіше додому.</p>
