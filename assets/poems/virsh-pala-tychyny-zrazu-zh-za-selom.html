<strong>Павло Тичина – Зразу ж за селом…</strong>
<p>Зразу ж за селом<br />
всіх їх розстріляли,<br />
всіх пороздягали,<br />
а мертвих насміхали,<br />
били їм чолом.</p>

<div>




</div>

<p>Випала ж зима!<br />
Що тепер всім воля,<br />
врізали вам поля,<br />
в головах тополя,<br />
а голів нема.</p>
<p>Як зчорніла ніч —<br />
за селом світило,<br />
з співами ходило,<br />
берегло, кадило<br />
безневинну січ.</p>
