<strong>Аня Тет – У ніч новорічних…</strong>
<p>У ніч новорічних<br />
Прелюдій<br />
Під сяйво і танець<br />
Вогнів<br />
Під спалахи й гуркіт<br />
Салютів<br />
Й пророчий курантів<br />
Бій<br />
В той самий жаданий<br />
Час<br />
Як келихи повні<br />
Пригубим<br />
Давай загадаємо<br />
“Нас”<br />
І може трапиться<br />
Чудо..</p>
