<strong>Олесь Гончар – Мабуть, я їду вмирати…</strong>
<p>Мабуть, я їду вмирати<br />
На Україну додому.<br />
Знімуть патрони й гранати,<br />
Передадуть другому,<br />
Мене ж поволочать за ноги,<br />
В окопі зариють пустому.<br />
Весело їхать, їй-богу,<br />
На Україну додому.</p>
