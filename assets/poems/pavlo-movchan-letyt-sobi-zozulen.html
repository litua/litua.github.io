<strong>Павло Мовчан – “Летить собі зозуленька та й кує…” </strong>
<p>Летить собі зозуленька та й кує<br />
про невтішне горенько про своє:<br />
прилетіла з вирію — все цвіте,<br />
куди ділось дерево золоте?<br />
Літа гаєм, літа бором, та дарма,<br />
золотого дерева там нема.</p>
