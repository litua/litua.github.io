<strong>Семенко Михайль – Картка </strong>
<p>Мого життя газельну срібність<br />
І випадковість<br />
Складаю в картки вузьку безмірність<br />
І загадковість</p>

<div>




</div>

<p>Моїх гріхів легку безкарність<br />
І слів блискучість<br />
Знов наповняє безпорадність<br />
І днів сліпучість.</p>
