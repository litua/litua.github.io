<strong>Семенко Михайль – Біля мапи </strong>
<p>Які слова — болючі, зимні —<br />
Вона поховає мене зимностями.<br />
Відчування інтимні —<br />
Зогрій моє серце інтимностями.</p>

<div>




</div>

<p>Далеко, далеко блакитне море…<br />
В душі — опрокльонені естампи.<br />
В тебе — душа загадана,<br />
в тебе серце — хоре.<br />
Не сиди біля мапи!..</p>
