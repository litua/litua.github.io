<strong>Василь Стус – Три скелети сидять за кавою…</strong>
<p>Три скелети сидять за кавою<br />
I провадять про філософію Ніцше<br />
до них присідає рудава бестія<br />
і починає з одного кпити<br />
що той недоладно грає<br />
справжню людину.</p>
