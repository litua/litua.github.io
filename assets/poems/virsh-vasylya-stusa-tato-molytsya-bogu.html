<strong>Василь Стус – Тато молиться богу…</strong>
<p>Тато молиться богу,<br />
тужить мама. Сестра<br />
уникає порогу,<br />
хоч вернутись пора.<br />
Уникає — радiє,<br />
повертає — мовчить.<br />
Повечiр’я ще тлiє,<br />
iще хвiртка рипить.<br />
iще видно дорогу,<br />
iще гусне жура.<br />
Тато молиться богу.<br />
I ридає сестра.</p>
