<strong>Антонич Богдан-Ігор – Село</strong>
<p>Застрягло сонце між два клени,<br />
димить обвіяна рілля,<br />
і піль коловорот зелений<br />
довкола сонця закружляв.</p>

<div>




</div>

<p>Ріка мов пояс; лісу смуга;<br />
мов повінь, трави піднялись.<br />
І знову йде молебень плуга,<br />
де війни віяли колись.</p>
<p><em>12 березня 1935</em></p>
