<strong>Семенко Михайль – Осінь</strong>
<p>Осінь похмура йде<br />
Хмари дощі тумани<br />
Осінь у серце веде<br />
Смуток нежданий<br />
Холод суне німий<br />
В душу вповзає мла<br />
Осінь серпанок густий<br />
Ти принесла<br />
Ради не дам собі<br />
В серці моїм мовчання<br />
Спогад ридає в журбі<br />
Давнє кохання.</p>

<div>




</div>

<p>24. VIII. 1913. Київ</p>
