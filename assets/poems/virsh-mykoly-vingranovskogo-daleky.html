<strong>Микола Вінграновський – Далекими світами…</strong>
<p>Далекими світами<br />
Вночі і по ночах<br />
Горбатими морями<br />
Летів додому птах.</p>

<div>




</div>

<p>Його мала голівка<br />
Боялась над крилом —<br />
Та зацвітала гілка<br />
Блакитно-білим сном.</p>
<p>І птах сказав до себе,<br />
До вітру на крилі:<br />
Нам лиш літати небом,<br />
А жити на землі.</p>
<p><em>1963</em></p>
