<strong>Оксана Лятуринська – Зуб, ратище, копито, пазур…</strong>
<p>***<br />
Зуб, ратище, копито, пазур.<br />
Тут муж ішов на силу вражу.<br />
Сурмив тут мамут. Тут ведмідь<br />
печерний вів кошлатий слід.<br />
Кружляв тут яструб в яснім небі,<br />
по озеру плив чорний лебідь.<br />
***</p>
