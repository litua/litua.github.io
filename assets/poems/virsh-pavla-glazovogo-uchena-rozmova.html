<strong>Павло Глазовий – Учена розмова</strong>
<p>Зустрілися на дорозі Муза і Жанетта.<br />
У Жанетти під пахвою журнал і газета.<br />
— Ти подумай тільки, Музо! Пишуть у журналі,<br />
Що є люди аж на Марсі, а може, ще й далі.<br />
— От сказала! — гордовито відмахнулась Муза. —<br />
Це ж іще не точні факти, а гіпотенуза.</p>
