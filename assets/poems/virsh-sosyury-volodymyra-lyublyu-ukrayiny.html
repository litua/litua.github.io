<strong>Володимир Сосюра – Люблю України коханої небо…</strong>
<p>Люблю України коханої небо,<br />
що буде, люблю, й що було.<br />
Живи, моє серце, живи не для себе,<br />
для себе ж бо ти й не жило.</p>

<div>




</div>

<p>Щасливії люди, щасливих багато.<br />
Живуть для живого живі.<br />
Тому я й повинен про щастя співати,<br />
коли навіть серце в крові!..</p>
<p><em>1950</em></p>
