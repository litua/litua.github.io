<strong>Аня Тет – До біса, лещата морозів…</strong>
<p>До біса, лещата морозів..<br />
Душа прагне — сонця промінь!<br />
Сьогодні стрічаюсь на розі,<br />
З Весною, у парку, о сьомій..</p>

<div>




</div>

<p>Вдягнувши усмІшку яскраву,<br />
Й за спину чіпляючи крила,<br />
Крокую з Весною .. “на каву”<br />
Здається на серці — відлига..</p>
