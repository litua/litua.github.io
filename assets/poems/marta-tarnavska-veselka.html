<strong>Дмитро Загул – Веселка </strong>
<p>Соняшно. Мию авто.<br />
Пензель зеленого вужика<br />
малює кольорову веселку.<br />
Милуюся.<br />
Чи моя саморобна веселка<br />
менш реальна, як та,<br />
що після дощу на небі?<br />
Наївна ти, оптимістко!<br />
Ілюзія — як її й не хвалити —<br />
не більше, як тільки — ілюзія.</p>
