<strong>Семенко Михайль – По в’язкій стежці </strong>
<p>Чвалав сьогодні по полю,<br />
По в’язкій стежці.<br />
Вітер дув в шию до болю,<br />
Зір губивсь на далекій мережці.</p>

<div>




</div>

<p>Я нічого сказати не можу.<br />
Вітер по полю гуляє.<br />
Хутко вишле сторожу<br />
Чорна земля.</p>
