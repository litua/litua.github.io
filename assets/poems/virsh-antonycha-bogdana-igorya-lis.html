<strong>Антонич Богдан-Ігор –  Ліс</strong>
<p>Навчися лісової мови<br />
із книги лисів та сарнят!<br />
Виходить місяць до діброви<br />
писать елегії на пнях.</p>

<div>




</div>

<p>Струмки полощуть срібло тиші,<br />
в росі купається трава.<br />
Хай найпростіші з всіх слова<br />
у книзі лісу ніч напише!</p>
