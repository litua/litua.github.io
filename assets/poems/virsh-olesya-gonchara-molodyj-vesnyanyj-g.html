<strong>Олесь Гончар  – Молодий весняний грім…</strong>
<p>Молодий весняний грім,<br />
Синє його рокотання<br />
Збуджує в серці моїм<br />
Тужливе чекання,<br />
Коли вже знедолений люд,<br />
Зачувши весняні грози,<br />
Не подумає: це пливуть,<br />
Знову пливуть бомбовози.</p>
