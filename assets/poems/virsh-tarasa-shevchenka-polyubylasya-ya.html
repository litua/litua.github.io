<strong>Тарас Шевченко – Полюбилася я</strong>
<p>Полюбилася я,<br />
Одружилася я<br />
З безталанним сиротою<br />
Така доля моя!</p>

<p>Люде гордії, злі<br />
Розрізнили, взяли<br />
Та повезли до прийому<br />
Оддали в москалі!</p>
<p>І московкою я,<br />
Одинокою я<br />
Старіюся в чужій хаті —<br />
Така доля моя!</p>
<p><em>[Друга половина 1848, Косарал]</em></p>
