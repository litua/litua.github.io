<strong>Антонич Богдан-Ігор – Корчма</strong>
<p>Про дівчат і про купців<br />
оповідає давня повість.<br />
Крилата чарка у руці,<br />
жага і трунок гусне в крові.</p>

<div>




</div>

<p>Червінці дзвонять на столі,<br />
і місяць — найхмільніший келих.<br />
Схилився вечір до землі<br />
і срібним сяйвом ріки стелить.</p>
