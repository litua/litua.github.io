<strong>Герасим’юк Василь – першого зову вівчаря…</strong>
<p>першого зову вівчаря<br />
і не тільки тому<br />
що над ним сіяла зоря<br />
двадцять століть тому</p>

<p>що був першим кому благу<br />
ангел вість передав<br />
а тому що ягня пастуху<br />
Бог на руки подав</p>
<p>на зорі йорданського дня<br />
розповийся глуха<br />
душе</p>
<p>бо задушить ягня</p>
<p>що було без гріха</p>
