<strong>Павло Глазовий – Читака</strong>
<p>Чоловік у книгах рився з ранку й до обіду.<br />
Жінка вийшла із квартири й мовила сусіду:<br />
— Ти в пивну не клич Івана, він за ум узявся.<br />
Все читає та читає, книгами обклався. —<br />
А сусід собі подумав: — Значить, все в порядку.<br />
Не збрехав, що десь у книзі заховав десятку.</p>
