<strong>Антонич Богдан-Ігор – Черемхи</strong>
<p>Мов свічка, куриться черемха<br />
в побожній вечора руці.<br />
Вертаються з вечірні лемки,<br />
до хат задумано йдучи.</p>

<div>




</div>

<p>Моя країно верховинна, —<br />
ні, не забуть твоїх черемх,<br />
коли над ними місяць лине<br />
вівсяним калачем!</p>
