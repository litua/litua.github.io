<strong>Сергiй Червонозорянський – Беспристрастно</strong>
<p>Беспристрастно…<br />
нет, не стоит<br />
Сомненья<br />
разум беспокоят<br />
И утверждают:<br />
космос – пуст<br />
Рожденный<br />
здесь – летать не может<br />
Лишь тлеет<br />
в преисподней чувств<br />
Благой порыв<br />
в пучине вязнет<br />
Пустых<br />
надуманных страстей<br />
Веков<br />
прибой о брег елозит<br />
Останки<br />
мировых идей…</p>
