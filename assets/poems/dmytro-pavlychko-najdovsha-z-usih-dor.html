<strong>Дмитро Павличко – “Найдовша з усіх доріг…” </strong>
<p>Найдовша з усіх доріг –<br />
Дорога твого приходу.<br />
Найбільша з усіх таємниць –<br />
Таємниця твого обличчя.</p>

</div>

<p>Ми прощаємося на день,<br />
Ніби розходимось на віки.<br />
І твій слід на моєму серці<br />
Поглиблюють кожні очі.</p>
