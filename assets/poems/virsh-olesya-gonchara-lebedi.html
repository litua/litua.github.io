<strong>Олесь Гончар – Лебеді</strong>
<p>На кривавій вечірній воді<br />
Білі ячать лебеді.<br />
Вітре бурхливий, повій,<br />
Озера зруш супокій.<br />
Тиші ясної раби,<br />
Не знали ми вік боротьби.<br />
Чого ми бажали, куди пливли?<br />
Для чого на світі жили?<br />
На кривавій вечірній воді<br />
Білі ячать лебеді.</p>
