<strong>Павло Глазовий – Жерар</strong>
<p>Жорі рівно двадцять п’ять. Всі — прожиті даром.<br />
Татко й матінка чомусь звуть його Жераром.<br />
І дивується сусід: — Чи вони не хворі,<br />
Що таке чудне ім’я притулили Жорі? —<br />
А сусідка молода весело цокоче:<br />
— Він же в них жере за трьох, а робить не хоче.</p>
