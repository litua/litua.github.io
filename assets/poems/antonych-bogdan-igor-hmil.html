<strong>Антонич Богдан-Ігор – Хміль</strong>
<p>Дівчино, хмелю весняний,<br />
довкола мене оплетися!<br />
Кують нам дятлі з моху сни<br />
і в сто гаях лопоче листя.</p>

<div>




</div>

<p>Весна омаєних весіль<br />
і кожна ніч, немов отрута.<br />
Твоїх долонь ласкавий хміль<br />
і тайна щастя незбагнута.</p>
<p><em>9 березня 1935</em></p>
