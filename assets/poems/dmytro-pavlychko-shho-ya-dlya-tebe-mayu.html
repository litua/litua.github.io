<strong>Дмитро Павличко – “Що я для тебе маю?…” </strong>
<p>Що я для тебе маю?<br />
Серце! Руки! Уста!<br />
Так, моя сумноока,<br />
Так, моя золота.</p>

<div>




</div>

<p>Руками тебе обгорну,<br />
Поцілунками обів’ю,<br />
А серце! А в серце своє<br />
Заховаю печаль твою.</p>
