<strong>Сергiй Червонозорянський – Зачем любить…</strong>
<p>Зачем любить…<br />
Терзаться чувством…<br />
Блесни презрением<br />
Искусством, к порыву страсти<br />
Равнодушным быть<br />
И сможешь, с легкостью<br />
Убить, зародыш искренней надежды<br />
А ликование невежды<br />
С лихвой, тебя вознаградит</p>
