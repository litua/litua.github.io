<strong>Дмитро Павличко – “В моїх повіках напівсонних…” </strong>
<p>В моїх повіках напівсонних<br />
Застигло сонце молоде.<br />
Як бджолами покритий сонях,<br />
Воно так міниться й гуде.</p>

<div>




</div>

<p>Між сновидінням і явою,<br />
В моїй сльозі стоїш і ти,<br />
І над твоєю головою<br />
Палають соняшні світи.</p>
