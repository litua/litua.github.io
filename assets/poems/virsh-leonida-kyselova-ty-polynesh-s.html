<strong>Леонід Кисельов – Ти полинеш сиза…</strong>
<p>Ти полинеш сиза, наче птах.<br />
Твій полинний присмак вабить серце.<br />
Ти по липню вибіжиш у серпень,<br />
мов по линві, бгаючи мій страх.</p>

<div>




</div>

<p>Питиму розлуку, як вино.<br />
І колись, блідим зимовим ранком,<br />
Чорний птах. сумний, немов прочанка,<br />
Тихо сяде на моє вікно.</p>
<p><em>1968</em></p>
