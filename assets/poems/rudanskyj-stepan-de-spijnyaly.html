<strong>Руданський Степан – Де спійняли?</strong>
<p>«А чи знаєш ти, Романе,<br />
Батько під судом:<br />
Іспійняли неборака<br />
Над чужим добром…»</p>

<div>




</div>

<p>«Мого батька?.. Де спійняли?»<br />
Циганчук спитав.<br />
«Таки в нашії ж коморі —<br />
Бодню розбивав».</p>
<p>«Та в коморі й горобцеві<br />
Крила одшибеш…<br />
Ні! Пусти-но батька в поле!<br />
Чи тогді піймеш?»</p>
