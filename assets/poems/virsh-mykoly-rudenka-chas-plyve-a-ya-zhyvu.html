<strong>Микола Руденко – Час пливе, а я живу, як тінь</strong>
<p>Час пливе, а я живу, як тінь.<br />
Мертво в душах, порожньо і глухо.<br />
Жду не лицарів, але прозрінь —<br />
Пломінкого воскресіння духу.</p>

<div>




</div>

<p>Дух, що воскресає з небуття,<br />
Хай гранують зорі — ювеліри.<br />
Бо навчило нелегке життя<br />
Гордим лицарям не йняти віри.</p>
