<strong>Крістік Хрустік – Тремти над подихами ночі…</strong>
<p>тремти над подихами ночі,<br />
згорай при спалахах дня<br />
і просто відкрий свої очі,<br />
щоб навколо крутилась земля.</p>

<p>перестань! припини! зупинись!<br />
дочекайся своєї зупинки,<br />
бо коли вже прийде чийсь кінець<br />
буде мало лише фотознімків.</p>
