<strong>Павло Глазовий – Козарлюга</strong>
<p>Не повезло на весіллі вчора Филимону:<br />
Нутро в ного зайнялося від одеколону.<br />
Дід Вакула аж заплакав: — Така була сила…<br />
Ще одного козарлюгу баба погубила.<br />
— Яка баба? — всі присутні кинулись до діда.<br />
В він флакон показує:<br />
— Ось вона — Аїда!</p>
