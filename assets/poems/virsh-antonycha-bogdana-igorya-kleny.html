<strong>Антонич Богдан-Ігор –  Клени</strong>
<p>Схилились два самітні клени,<br />
читаючи весни буквар,<br />
і знов молюсь землі зеленій<br />
зелений сам, немов трава.</p>

<div>




</div>

<p>Оброслий мохом лис учений<br />
поетику для кленів склав.<br />
Співає день, співають клени,<br />
лопоче сонячна стріла.</p>
