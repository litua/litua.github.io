<strong>Леся Українка – «Осінній плач, осінній спів…»</strong>
<p>Осінній плач, осінній спів<br />
посеред літа золотого<br />
непереможно забринів<br />
із серця мого.</p>

<div>




</div>

<p>Ох, то ж за те, що восени,<br />
сумного, млистого поранку,<br />
я раз невчасно завела<br />
собі веснянку.</p>
<p>30.06.1902</p>
