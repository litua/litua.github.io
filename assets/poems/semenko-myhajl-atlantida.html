<strong>Семенко Михайль – Атлантіда</strong>
<p>Вабить мене в краї незнані далекі<br />
В царство ледяних шпилів і червоної міди<br />
Через плечі віків озирнулась до мене Ревекка<br />
Душу пестять образи Атлантіди<br />
Ваблять мене підземні печери ґроти<br />
Оази пустель безлюдних<br />
Екваторіальний промінь злотний<br />
Мій дух остудить.</p>

<div>




</div>

<p>1914. Київ</p>
