<strong>Дмитро Павличко – “Був день, коли ніхто не плаче…” </strong>
<p>Був день, коли ніхто не плаче,<br />
Був ясний день, як немовля.<br />
Та я здригнувся так, неначе<br />
Твоє ридання вчув здаля.</p>

<div>




</div>

<p>Я знаю – ти не заридала,<br />
А в світі, що гуде й гримить,<br />
Мене лиш пошепки назвала,<br />
До себе кликнула в ту мить.</p>
