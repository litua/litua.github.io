Христина Сирова – Ще б трошки і не здатися. Не впасти.<p>Ще б трошки і не здатися. Не впасти.<br />
За пів стопи до кроку, до мети.<br />
Вже спопеляють демони невдахи<br />
Оті криваво міченні шляхи.</p>
<p>автор: <a href="http://onlyart.org.ua/?page_id=44138"><strong>Христина Сирова</strong></a></p>
