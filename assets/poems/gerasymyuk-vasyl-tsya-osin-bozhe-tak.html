<strong>Герасим’юк Василь – Ця осінь, Боже, також золота…</strong>
<p>Ця осінь, Боже, також золота.<br />
Світає. Вечоріє. Крик навколо.<br />
Припухлі розтулила ти уста.<br />
<i>І день іде, і ніч іде, і голо…</i></p>

<p>Земля ця<br />
восени вві сні<br />
чомусь</p>
<p>лякає тихим леготом, як лезом.<br />
Боюся ранку й вечора. Боюсь<br />
апостольського дня. Вже краще безум.</p>
