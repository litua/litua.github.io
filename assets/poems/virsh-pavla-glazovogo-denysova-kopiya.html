<strong>Павло Глазовий – Денисова копія</strong>
<p>Ой посватав дід Денис молоду Оришку.<br />
Кажуть, має хитрий дід гарну ощадкнижку.<br />
Він тепер сидить бурчить: — Господи мій, боже!<br />
Народилося дитя, на сусіда схоже. —<br />
А Оришка: — Ти пильніш придивись, Денисе!<br />
Точна копія твоя: без зубів і лисе.</p>
