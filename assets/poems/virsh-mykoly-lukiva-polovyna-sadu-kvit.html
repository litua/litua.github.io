<strong>Микола Луків – Половина саду квітне…</strong>
<p>Половина саду квітне,<br />
Половина в’яне.<br />
Серед яблунь стану квітнем,<br />
Огорни, тумане.</p>

<div>




</div>

<p>Може, вийде опівночі,<br />
Де колись ходила, —<br />
Чорні брови, карі очі, —<br />
Не забута, мила.</p>
<p>Може, стане, ніжно гляне:<br />
— Я твоя, єдина. —<br />
Половина саду в’яне,<br />
Квітне половина.</p>
