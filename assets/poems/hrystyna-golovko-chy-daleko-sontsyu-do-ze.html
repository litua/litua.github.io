Христина Головко – Чи далеко сонцю до землі?<p>чи далеко сонцю до землі?<br />
а мені б, до спокою – тиші<br />
ти натер об спомин мозолі,<br />
у собі гори – завше вище<br />
чи далеко горам до неба?<br />
мені день у тіні миліший,<br />
я люблю ходити до тебе<br />
у тобі завше, цвіт вишні.</p>
