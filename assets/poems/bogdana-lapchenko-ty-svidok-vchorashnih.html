<strong>Богдана Лапченко – Ти – свідок вчорашніх баталій…</strong>
<p>Ти – свідок вчорашніх баталій,<br />
Ти – висновок правильних дій.<br />
У світі занадто реальнім –<br />
Нащадок несправжніх месій.<br />
Слова твої легші за вітер,<br />
А дії – то вже й поготів.<br />
Цвітуть на полях мертві квіти,<br />
Як сльози сумних матерів.</p>
