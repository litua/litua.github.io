<strong>Ліна Костенко – Спинюся я і довго буду слухать…</strong>
<p>Спинюся я<br />
і довго буду слухать,<br />
як бродить серпень по землі моїй.<br />
Ще над Дніпром клубочиться задуха,<br />
і пахне степом сизий деревій.<br />
Та верби похилилися додолу,<br />
червоні ружі зблідли на виду,<br />
бо вже погналось перекотиполе<br />
за літом – по гарячому сліду.</p>
