<strong>Марина Цвєтаєва – “Дякую, Боже, за дар…” </strong>
<h3><em><strong>в перекладі Марти Тарнавської</strong></em></h3>
<p>Марина Цветаева<br />
<em>Благодарю, о Господь…</em></p>
<p>* * *</p>

<div>




</div>

<p>Дякую, Боже, за дар:<br />
За Океан і за Сушу,<br />
За тіла пристрасний жар,<br />
І за безсмертну душу,</p>
<p>І за розпалену кров,<br />
І за остуджену воду.<br />
— Дякую і за любов,<br />
Дякую і за погоду.</p>
