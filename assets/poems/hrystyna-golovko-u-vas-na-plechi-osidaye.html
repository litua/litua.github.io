Христина Головко – У вас на плечі осідає мій час…<p>у вас на плечі осідає мій час<br />
у вас на устах осідає моє мовчання,<br />
я безхатченко у своїй любові до вас<br />
мій супутник шле вашій планеті прощання.</p>
