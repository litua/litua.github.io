Рильський Максим – На білу гречку впали роси…<p>На білу гречку впали роси,<br />
Веселі бджоли одгули,<br />
Замовкло поле стоголосе<br />
В обіймах золотої мли.<br />
Дорога в’ється між полями…<br />
Ти не прийдеш, не прилетиш<br />
І тільки дальніми піснями<br />
В моєму серці продзвениш.<br />
1911-1918 pp.</p>
