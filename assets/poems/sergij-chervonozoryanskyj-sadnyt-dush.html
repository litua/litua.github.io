<strong>Сергiй Червонозорянський – Саднит душа…</strong>
<p>Саднит душа…<br />
отчаявшись, рассудок,<br />
уже не просит отдыха, уходит не спеша…<br />
И горькие слова, что муза шепчет в ухо,<br />
звучат, как приговор, надежды все круша<br />
И жизнь – случайный крест, влекомый силой духа,<br />
здесь потуги судьбы не стоят ни гроша</p>
