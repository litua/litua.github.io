<strong>Василь Стус – Напевне, так і треба…</strong>
<p>Напевне, так і треба —<br />
судилося бо так:<br />
упали зорі з неба<br />
і надломили мак.<br />
Така знялася хвища —<br />
ні неба, ні землі,<br />
лиш чорне кладовище<br />
по нищеній ріллі.<br />
Залопотіла злива,<br />
мов залива — гай-гай!<br />
Кохана, будь щаслива!<br />
Коханий мій — бувай!</p>
