Юлія Алейнікова – Віддаю тобі тебе. Вільний.<p>Віддаю тобі тебе. Вільний.<br />
А минуле хай вкрива іній.<br />
А минуле хай летить в прірву.<br />
Я із пам’яті тебе вирву.</p>
<p>автор: <strong><a href="http://onlyart.org.ua/?page_id=46171">Юлія Алейнікова</a> </strong></p>
