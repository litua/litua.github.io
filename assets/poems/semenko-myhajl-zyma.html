<strong>Семенко Михайль – Зима </strong>
<p>Сніг спадає і скрізь так біло<br />
Ніби тіло<br />
Лебідки білосніжної<br />
Прозорий вітер з біловіт<br />
На цілий світ<br />
Скидає плями дивовижні.</p>

<div>




</div>

<p>Усе іскриться все кружляє<br />
І ясно сяє<br />
Блакитним вихором в душі<br />
І сипле порох з неба зорями<br />
Морозами<br />
Шумлять крижані комиші.</p>
<p>2. XII. 1913. Київ</p>
