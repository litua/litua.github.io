<strong>Павло Тичина – Антистрофа</strong>
<p>Грати Скрябіна тюремним наглядачам — це ще не є революція.<br />
Орел, Тризубець, Серп і Молот… І кожне виступає як своє.<br />
Своє ж рушниця в нас убила.<br />
Своє на дні душі лежить.<br />
Хіба й собі поцілувать пантофлю Папи?</p>

</div>

<p><em>(1919—1920)</em></p>
