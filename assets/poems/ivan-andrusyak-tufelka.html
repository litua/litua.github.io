Іван Андрусяк – Туфелька<p>діти миліші ніж дорослі<br />
тварини миліші ніж діти<br />
кажеш якщо продовжувати<br />
в тому ж дусі<br />
мусиш дійти висновку<br />
що наймиліша інфузорія туфелька</p>

<div>




</div>

<p>ну то й що</p>
<p>туфелька мені миліша<br />
ніж ти сволото</p>
<p>автор: <a href="http://onlyart.org.ua/?page_id=44753"><strong>Іван Андрусяк</strong></a></p>
