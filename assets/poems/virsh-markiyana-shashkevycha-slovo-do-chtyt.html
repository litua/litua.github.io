<strong>Маркіян Шашкевич – Слово до чтителей руського язика</strong>
<p>Дайте руки, юні други,<br />
Серце к серцю най припаде,<br />
Най щезають тяжкі туги,<br />
Ум охота най засяде.<br />
Разом, разом, хто сил має,<br />
Гоніть з Русі мраки тьмаві;<br />
Зависть най нас не спиняє,—<br />
Разом к світлу, други жваві!</p>
