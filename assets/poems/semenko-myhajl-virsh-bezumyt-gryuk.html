<strong>Семенко Михайль – Вірш (“Безумить грюками…”)</strong>
<p>Безумить грюками<br />
розривається металь<br />
скрипить ріже сталь<br />
брязкотах руйнуї<br />
верескливість машинить<br />
лоскіт авто<br />
співають шини<br />
сиренить зойкність<br />
похапливить тупотіння<br />
незримлять крила<br />
тріпоті<br />
гамір залізних експериментів.</p>
