<strong>Мозолевський Борис – Сон</strong>
<p>Сиві гуси у ніч відкричали —<br />
За моря, за моря, за моря…<br />
На обличчі моєї печалі<br />
Не світилася жодна зоря.</p>

<div>




</div>

<p>Спало небо, пусте і задимлене,<br />
Я з тобою прощався вві сні.<br />
Десь далеко, аж наче за Димером,<br />
Віщували світанок півні.</p>
