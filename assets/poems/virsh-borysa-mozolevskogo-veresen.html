<strong>Мозолевський Борис – Вересень</strong>
<p>Де ходили ми степом тим,<br />
Вже не б’ють крильми стрепети.<br />
Не сміється ніч зорями —<br />
Там тепер все зорано.</p>

<div>




</div>

<p>Пригадай колись, любая,<br />
Скільки там було люблено!..<br />
Воду п’є з Дніпра вересень.<br />
Сам-один пливе селезень.</p>
