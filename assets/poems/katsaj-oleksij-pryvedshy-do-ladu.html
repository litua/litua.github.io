<strong>Кацай Олексій – Приведши до ладу…</strong>
<p>Приведши до ладу<br />
гонитви й верхогони<br />
безпомилкова як фізична стала<br />
заасфальтована моя планета<br />
стала<br />
атракціоном</p>

<div>




</div>

<p>Динаміки граків чорніють на<br />
гіллі<br />
й дає на щастя задарма підкову нам<br />
сторожа<br />
підкову на гладенькій що<br />
Землі<br />
остання може.</p>
