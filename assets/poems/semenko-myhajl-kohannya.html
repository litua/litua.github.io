<strong>Семенко Михайль – Кохання </strong>
<p>Як мрію світлу і прекрасну<br />
Я образ твій ловлю<br />
Як море любить сонце ясне<br />
Так я тебе люблю</p>

<div>




</div>

<p>Всю ясність серця що плекаю<br />
Віддам тобі тобі<br />
Відтак я тьми в душі не маю<br />
І не піддамсь злобі.</p>
<p>20. III. 1917. Владивосток</p>
