<strong>Дмитро Павличко – “Ти – як дощ. А я – мов явір…” </strong>
<p>Ти – як дощ. А я – мов явір.<br />
Хочу листям тебе зловить.<br />
Але в кроні, як сни в уяві,<br />
Крапелини твої – лиш мить.</p>

<div>




</div>

<p>Щоб листки мої, наче свічі,<br />
Твоїм світлом засяяли в млі,<br />
Ти повинна приходити двічі:<br />
Спершу – з неба, а вдруге – з землі.</p>
