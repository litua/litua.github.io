<strong>Наталія Пиж – І знову сни, і знову ти</strong>
<p>І знову сни, і знову ти<br />
І знову я не я…<br />
І знов весна, і знов сама<br />
І знову не твоя….<br />
Лиш в снах одні<br />
на самоті<br />
З думками про життя<br />
Про те що ти не мій<br />
А я є не твоя…<br />
І знову сни, і знову ти<br />
Закохані….щасливі…молоді…<br />
Залишимось такими як були<br />
Лише в моєму сні….</p>
