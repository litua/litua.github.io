<strong>Семенко Михайль – Молоді авіатори</strong>
<p>Я вітаю вас, молоді авіатори,<br />
І тепло стискую руки.<br />
Зсунувся штучний екватор,<br />
В мого порога виріс бамбук.</p>

<div>




</div>

<p>Я освітлюю блиском серця бензинного<br />
Шум пропелера й шкіряне кепі.<br />
Руште все огороджене незмінно —<br />
Інтернаціональте степ!</p>
<p>1918. Кибинці — Київ</p>
