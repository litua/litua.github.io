<strong>Мозолевський Борис – 22 червня 1941 р.</strong>
<p>Хмари у небі стояли химерами.<br />
Вирви сліпі реготали Гомерами.<br />
І над задухою степовою<br />
Смерть голосила глухою совою.</p>

<div>




</div>

<p>Сходились білі ромашки на поминки.<br />
Реквієм грали контужені коники.<br />
Бусел, розкривши погаслі орбіти,<br />
Тяг за собою крило перебите.</p>
