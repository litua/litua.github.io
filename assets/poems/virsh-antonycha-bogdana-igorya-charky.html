<strong>Антонич Богдан-Ігор – Чарки</strong>
<p>Зелений ясень, серп і коні.<br />
прилипнув хлопець до вікна.<br />
В чарки сріблисті і червоні<br />
поналивалася весна.</p>

<div>




</div>

<p>І хочеться хлопчині конче<br />
від весняних воріт ключа.<br />
З трави неждано скочить сонце,<br />
немов сполохане лоша.</p>
