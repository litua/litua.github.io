<strong>Павло Грабовський – Квітка, що ногою…</strong>
<p>Квітка, що ногою<br />
Стоптана в пилу;<br />
Гук, що вмер луною,<br />
Пронизавши млу;</p>

<div>




</div>

<p>Огник серед поля,<br />
Що блиснув і згас,—<br />
Се — та світла доля,<br />
Що втекла від нас.</p>
<p><em>1900 — 1902</em></p>
