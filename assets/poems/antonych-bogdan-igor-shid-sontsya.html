<strong>Антонич Богдан-Ігор – Схід сонця</strong>
<p>Страшне вино ночей доспілих<br />
по вінця в черепі хлюпоче.<br />
Буджуся сонний, неспокійний,<br />
і місяць чавить мої очі.</p>

<div>




</div>

<p>Та раптом чую: вище, тонше,<br />
стрункіше дзвонить ясна синь.<br />
Драконе місяцю, загинь!<br />
Ось білий бог ізходить — сонце.</p>
<p><em>11 березня 1936</em></p>
