<strong>Герасим’юк Василь – Жовта нитка буде…</strong>
<p>Жовта нитка буде. Нитка жовта.<br />
Жовта барва горбиться, як віск.<br />
Ти не щез – на полотні зійшов ти<br />
проступаєш, як осінній ліс<br />
крізь імлу досвітню.</p>

<div>




</div>

<p>А зворотна<br />
є стезя?!<br />
А нитка вже ж іде!</p>
<p>На горби накиньмо ці полотна –<br />
слід наш, може, ангел віднайде.</p>
