<strong>Герасим’юк Василь – Тут ліс повалений лежав…</strong>
<p>Тут ліс повалений лежав,<br />
гіллям трупіни прикривав<br />
немовби сам себе чімхав<br />
і падав, де стояв.</p>

<div>




</div>

<p>Тоді настала тут весна,<br />
змагались води і вітри,<br />
і в сонці зблиснула згори<br />
сокира замашна!</p>
<p>Вже я: “Дитину забери!” –<br />
кричу очима діда з дна<br />
старого міста.</p>
