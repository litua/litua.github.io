<strong>Анастасія Кравець – Кохання – це коли…</strong>
<p>Кохання – це коли не бажаєш її плоті, а задовільняєш ніжно душу. Не прагнеш щохливили обійняти, чи засипати пристрастними цілунками, а просто щасливий від того, що поруч. Кохання – це коли хочеш від неї дитину, все решта – пристрасть!</p>
