<strong>Тодось Осьмачка – Україна</strong>
<p>Шляхи мої неміряні,<br />
гори мої неважені,<br />
звірі мої не наджені,<br />
води мої не ношені,<br />
риба у їх не ціджена,<br />
птахи мої не злякані,<br />
діти мої не лічені,<br />
щастя моє не злежане…<br />
Оце така я в тебе матінка,<br />
в руці Господній<br />
Україна синєнебая!</p>

</div>

<p><em>1917</em></p>
