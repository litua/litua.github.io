<strong>Павло Тичина – Одчиняйте двері…</strong>
<p>Одчиняйте двері —<br />
Наречена йде!<br />
Одчиняйте двері —<br />
Голуба блакить!<br />
Очі, серце і хорали<br />
Стали,<br />
Ждуть…</p>

<p>Одчинились двері —<br />
Горобина ніч!<br />
Одчинились двері —<br />
Всі шляхи в крові!<br />
Незриданними сльозами<br />
Тьмами<br />
Дощ…</p>
<p><em>1918</em></p>
