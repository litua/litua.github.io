Андрій Любка – Дещо звідти<p>я знаю<br />
багато видів хорошого пива<br />
триста віршів напам’ять<br />
але розмаєм<br />
заслала сполохана злива<br />
пам’ять<br />
коли ти сідала на потяг<br />
Ужгород-Київ<br />
а я залишався один<br />
трагічний<br />
як<br />
Скнилів</p>
