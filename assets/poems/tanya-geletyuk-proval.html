<strong>Таня Гелетюк – Провал</strong>
<p>Увінчався твій успіх провалом,<br />
Потух лівий прожектор – кінець!<br />
Ти стоїш за кулісами долі<br />
Й поправляєш колючий вінець.</p>

<div>




</div>

<p>Ти так прагнув овацій і слави,<br />
А навіщо, напевно, й не знав…<br />
Ти шукав нове місце під сонцем,<br />
А натомість утратив, що мав!</p>
