<strong>Семенко Михайль – Розстання </strong>
<p>Люблю, коли ми ображені<br />
І розходимось, як чужі, —<br />
Розходимось недоказані,<br />
З тривогою в душі.</p>

<div>




</div>

<p>Розходимось і знову стрінемось —<br />
Це ж міф, що ми чужі!<br />
Ми обоє — подумай — де ми дінемось,<br />
Скажи!</p>
<p>3. IV. 1917. Владивосток</p>
