<strong>Олександр Олесь – “Невже твої уста-коралі…”</strong>
<p>Невже твої уста-коралі<br />
У моря щастя я знайду?..<br />
Невже твої гадюки-руки<br />
Мене, як лози, обів’ють?..</p>

<div>




</div>

<p>Невже мене чекають знову<br />
Зітхання, зустрічи, пісні,<br />
Квітки надій в тернах розпуки<br />
І ніжних уст твоїх: “Люблю…”</p>
<p><em>1907</em></p>
