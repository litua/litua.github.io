<strong>Крістік Хрустік – Завтра обману не буде…</strong>
<p>Завтра обману не буде,<br />
Ми про все забудем.<br />
Підем блукати полем-цвітом,<br />
Стрибнемо в осінь через літо.</p>

<div>




</div>

<p>Побудуєм собі нове майбутнє<br />
І сенс у цьому зовсім відсутній.<br />
Ми будем просто лежати як зорі.<br />
Тільки ми – голі, а вони- прозорі.</p>
