<strong>Мозолевський Борис – Життя</strong>
<p>Пливли вони між лататтям<br />
Воду жменями черпала.<br />
Було на ній біле плаття,<br />
Ще й коса текла хупава.</p>

<div>




</div>

<p>А як назад повертались,<br />
Бралось кригою латаття.<br />
Недоріки ж посміхались:<br />
Нащо бабі біле плаття?</p>
