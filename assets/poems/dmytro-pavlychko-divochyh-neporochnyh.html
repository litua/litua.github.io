<strong>Дмитро Павличко – “Дівочих непорочних ліній…” </strong>
<p>Дівочих непорочних ліній<br />
Довершеність – літак і лук.<br />
Вона прийшла у день осінній,<br />
Вся повна чародійних мук.</p>

<div>




</div>

<p>На грудях, на стрункому лоні<br />
Одежу тихо розпина.<br />
Неначе куля на долоні,<br />
Лежить прекрасна і страшна.</p>
