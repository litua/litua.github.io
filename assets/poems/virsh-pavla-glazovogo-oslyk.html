<strong>Павло Глазовий – Ослик</strong>
<p>— Хочу, мамо, ослика. Хочу в магазин.<br />
Купи, мамо, ослика!<br />
— В тебе ж є один.<br />
— Хочу, мамо, ослика.<br />
— В тебе ж уже є.<br />
— Мамо, хочу ослика.<br />
— Знову за своє!<br />
— Хочу, мамо, ослика. Хочу в магазин! —<br />
Віршик цей читається сорок п’ять хвилин.</p>
