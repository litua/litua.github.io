<strong>Сергiй Червонозорянський – Вослед неслось – не вышла рожей!</strong>
<p>Вослед неслось – не вышла рожей!<br />
Ату, её! – вопил народ.<br />
И вечно падал маслом на пол<br />
Уже засохший бутерброд.<br />
Лишь провожала жадно взглядом<br />
Ключ улетавших журавлей<br />
И отвечать училась матом,<br />
Ворона белая, среди грачей</p>
