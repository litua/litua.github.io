<strong>Семенко Михайль – Переконання </strong>
<p>Моя думка пестила мріюі.<br />
Які дрібненькі квіточки!<br />
І мрія шептала: я тебе зогрію —<br />
Припести думки!</p>

<div>




</div>

<p>І було так багато здивованості<br />
В нашім яснім єднанні.<br />
Ми — щасні в цій прикованості,<br />
У цім переконанні.</p>
