<strong>Семенко Михайль – Дві піраміди </strong>
<p>Біля моря дві піраміди<br />
Ми в долину їдемо<br />
Де прозорий Сучан.<br />
— Глянь!</p>

<div>




</div>

<p>Ніч. Плями чужі.<br />
Живої душі<br />
Не знайдеш, скільки серце не жде…<br />
Де ж<br />
Бліді верби й крейдяність хат?<br />
Морок зітхає.</p>
<p>30. IX. 1917. Владивосток</p>
