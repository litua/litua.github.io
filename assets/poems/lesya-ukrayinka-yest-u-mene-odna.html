<strong>Леся Українка – «Єсть у мене одна…»</strong>
<p>Єсть у мене одна</p>
<p>Розпачлива, сумна,</p>
<p>Одинокая зірка ясная;<br />
Сеї ж ночі дарма</p>
<p>її кличу, – нема!</p>

<div>




</div>

<p>Я стою у журбі самотная.<br />
І шукаю вгорі</p>
<p>Я тієї зорі:</p>
<p>«Ох, зійди, моя зірко лагідна!»<br />
Але зорі мені</p>
<p>Шлють проміння сумні:</p>
<p>«Не шукай її, дівчино бідна!»</p>
