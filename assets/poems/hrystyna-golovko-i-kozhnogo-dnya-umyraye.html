Христина Головко – І кожного дня умирає чиясь дитина…<p>і кожного дня умирає чиясь дитина,<br />
і кожного дня плаче якась сім’я,<br />
і кожного дня моя рідна країна<br />
пише кров’ю своє ім’я!</p>
