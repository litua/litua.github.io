<strong>Сергiй Червонозорянський – Я не могу молчать…</strong>
<p>Я не могу молчать<br />
Ведь мир не изменился<br />
Он мог нечаянно не знать<br />
В чем перед Богом провинился<br />
За что впредь должен сын страдать?<br />
За грех отца? В грехе родился?<br />
И словно Жизнь сама есть Грех –<br />
так безрассуден Человек</p>
