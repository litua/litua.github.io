<strong>Олесь Гончар – Все, що було, ми забудемо…</strong>
<p>Все, що було, ми забудемо,<br />
Все, що нема, ми зап’єм,<br />
А може, їдучи Рудними,<br />
Серце своє розіб’єм.</p>

<div>




</div>

<p>Горами Чорними Рудними<br />
Завтра ми підемо знов.<br />
І буде нам любомудрами<br />
Прощено всякий гріх.<br />
Столиця, далека салютами,<br />
Згадає синів своїх.</p>
<p><em>1945</em></p>
