<strong>Семенко Михайль – Заплети косу міцніш </strong>
<p>Я на страждання тебе веду —<br />
На повільне згорання.<br />
Вибухнемо на прощання —<br />
Так написано на роду.</p>

<div>




</div>

<p>І, може, в світі не бачив ніхто<br />
Боліда, за наш бучніш.<br />
Заплети косу міцніш,<br />
Застебни пальто…</p>
<p>7. V. 1917. Владивосток</p>
