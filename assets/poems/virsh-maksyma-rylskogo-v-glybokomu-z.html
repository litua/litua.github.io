<strong>Максим Рильський – В глибокому затоні…</strong>
<p>В глибокому затоні,<br />
Далеко од людей<br />
Цвітуть лілеї сонні,<br />
І тихо круг лілей.</p>

<div>




</div>

<p>В глибокому затоні<br />
Води зелений тон,<br />
І відблиски червоні<br />
Спадають на затон.</p>
<p>Тут — кайдани, закони<br />
І суєта страшна…<br />
А там, в яснім затоні —<br />
Прозорість, тишина.</p>
