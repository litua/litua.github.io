<strong>Дмитро Загул – “Хочеться ніжний подих вітру…”</strong>
<p>Хочеться ніжний подих вітру<br />
На тонкострунну схопити арфу,<br />
Хочеться взяти на палітру<br />
Ніким ще не відану барву.</p>

<p>Хочеться серцем розбагнути<br />
Країн незримих всі таємниці,<br />
Чулою душею хочеться почути<br />
Нечутний спів німої криці.</p>
<p>ІЗ ЗБІРКИ “НА ГРАНІ”</p>
