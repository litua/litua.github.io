<strong>Богдана Лапченко – Вулкан кипів, просивсь на волю…</strong>
<p>Вулкан кипів, просивсь на волю,<br />
Під хмару пилу заховавсь.<br />
Під маскою – гримаса болю,<br />
Якого сам собі завдав.<br />
Тихенько серденько шепоче:<br />
“Пробач йому, він не хотів…”<br />
А я дивлюсь, як літо плаче.<br />
Вулкан терпіння закипів.</p>
