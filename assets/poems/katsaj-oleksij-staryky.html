<strong>Кацай Олексій – Старики</strong>
<p>Шкутильгаючи йдуть дні<br />
у пітьмі як по стерні<br />
і роняє метеорів<br />
краплі-сльози вогняні<br />
ніч жаліючи їх нишком<br />
вже і вітер ходить пішки<br />
а за пагорбом що снить<br />
пагорбоненятом<br />
сонях ледве мерехтить<br />
жовтим циферблатом.</p>
