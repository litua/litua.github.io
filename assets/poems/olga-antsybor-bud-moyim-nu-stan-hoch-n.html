<strong>Ольга Анцибор – Будь моїм, ну стань хоч не надовго…</strong>
<p>Будь моїм, ну стань хоч не надовго,<br />
Я ж тебе шалено так люблю,<br />
Згадую життя своє і знову<br />
На частини дві його ділю.</p>

<div>




</div>

<p>Першу, що без тебе в безнадії,<br />
В смутку і журбі я прожила.<br />
Другу – ти прийшов у мої мрії,<br />
Я воскресла, щастям розцвіла.</p>
