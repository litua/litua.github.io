<strong>Ліна Костенко – Після дощів смарагдова діброва…</strong>
<p>Після дощів смарагдова діброва,<br />
на білій ріні річка говірка.<br />
І смужка сонця тонко пурпурова<br />
далекий обрій пензликом торка.</p>

</div>

<p>Лежить городів гарбузова Мекка.<br />
У тихе небо струменіть тепло.<br />
І над стареньким комином лелека<br />
після дощу просушує крило.</p>
