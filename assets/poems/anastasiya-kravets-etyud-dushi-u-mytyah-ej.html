<strong>Анастасія Кравець – Етюд душі у митях ейфорії…</strong>
<p>Етюд душі у митях ейфорії.<br />
Примхливий подих юної весни.<br />
Шалений міф, реальність наче мрії.<br />
У міріадах зір “рожеві сни”.</p>

<p>Мольберти днів – буденності шедеври.<br />
Сполохані цілунками слова.<br />
Загублені у тьмі весняні перли..<br />
Згорає сум у дотиках пера!..</p>
