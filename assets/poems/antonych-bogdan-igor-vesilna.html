<strong>Антонич Богдан-Ігор – Весільна</strong>
<p><em>Для Олечки</em></p>
<p>Послухай: б’є весільний бубон<br />
і клени клоняться, мов пави.<br />
В твоє волосся, моя люба,<br />
заплівся місяць кучерявий.</p>

<div>




</div>

<p>Чому пригасла скрипка трохи,<br />
чому тремтить твоя долоня?<br />
Ніч срібним сяйвом, наче мохом,<br />
обмотує підкови коням.</p>
<p><em>12 березня 1935</em></p>
