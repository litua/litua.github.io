<strong>Аня Тет – Не тривож мого серця у снах…</strong>
<p>Не тривож мого серця у снах<br />
Не приходь гірким болем, по ночах<br />
Бо загублена наша весна –<br />
Не цвістиме вже квітнем пахучим</p>

<p>Бо давно вже душа – дощами,<br />
І туманами, й снігом сповита<br />
Бо журба, що у грудях – каменем<br />
Все ще плаче за втраченим літом…</p>
