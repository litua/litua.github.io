Іван Андрусяк – Гливка психіатрія домагань<p>Гливка психіатрія домагань<br />
не безконечна. Обсихають банти<br />
розвішень наших. Безвісти прости.</p>

<div>




</div>

<p>Життя як розкурочений наган:<br />
ні вцілити не здатне Божі ґранди,<br />
ані в кишені жах його нести.</p>
<p>автор: <a href="http://onlyart.org.ua/?page_id=44753"><strong>Іван Андрусяк</strong></a></p>
