<strong>Сергiй Червонозорянський – смотри, до краев уж наполнен…</strong>
<p>Смотри<br />
До краев уж наполнен<br />
Терпения хрупкий бокал<br />
Растоптан, унижен<br />
Не сломлен<br />
Живущий в душе<br />
Идеал<br />
Немыслима ясность сознанья<br />
Любовь не бывает<br />
Рабой<br />
Но принцип суров мирозданья<br />
Свободной ей слыть<br />
Но слепой</p>
