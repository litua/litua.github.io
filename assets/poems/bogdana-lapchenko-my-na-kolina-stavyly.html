<strong>Богдана Лапченко – Ми на коліна ставили Любов…</strong>
<p>Ми на коліна ставили Любов,<br />
Себе вважали всесвіту царями.<br />
Аж поки із отих дурних голов<br />
Думки останні наші утікали.<br />
Вкладали зміст, писали довгий текст,<br />
Але ніщо вже не допомагало.<br />
Тому, на жаль, скінчився час увесь.<br />
А як колись його було замало…</p>
