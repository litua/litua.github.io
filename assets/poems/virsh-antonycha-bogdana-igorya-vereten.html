<p>Стрільчастий день, прозорий холод<br />
і вся невпійманість краси.<br />
Широко креслиш пісні коло.<br />
Ех, пахне ранок. Срібло й синь.</p>

<p>Душа острунена й зелена.<br />
Сміється сніг, сміюся я.<br />
Червоним сонця веретеном<br />
закрутить молоде хлоп’я.</p>
