Христина Головко – Намалюю тебе ліхтарями…<p>Намалюю тебе ліхтарями,<br />
Промінь сонця вкладу в твої очі,<br />
Твої губи запалю вогнями<br />
В твої локони вплету наші ночі.<br />
Намалюю себе біля тебе ,<br />
Хоч підстав на це і немає,<br />
А мій погляд наповнений сині<br />
Потоне в твоїм сонячнім раї.</p>
