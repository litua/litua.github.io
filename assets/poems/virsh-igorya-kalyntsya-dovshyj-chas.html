<strong>Калинець Ігор – Довший час…</strong>
<p>довший час<br />
я не показувався їй на вічі</p>
<p>захований за віями<br />
як за густим частоколом</p>

<div>




</div>

<p>всі десять її пісеньок<br />
навчився не мавши слуху</p>
<p>коли вона тулила крило<br />
до грудей<br />
я хотів бути крилом</p>
<p>одного вечора<br />
навіть зазирнув у шпарку<br />
як вона роздягалася</p>
