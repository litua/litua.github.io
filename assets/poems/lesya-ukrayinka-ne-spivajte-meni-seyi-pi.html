<strong>Леся Українка – «Не співайте мені сеї пісні…»</strong>
<p>Не співайте мені сеї пісні,<br />
Не вражайте серденька мого!<br />
Легким сном спить мій жаль у серденьку,<br />
Нащо співом будити його?</p>

<div>




</div>

<p>Ви не знаєте, що я гадаю,<br />
Як сиджу я мовчазна, бліда.<br />
То ж тоді в мене в серці глибоко<br />
Сяя пісня сумная рида!</p>
