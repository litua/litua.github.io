<strong>Павло Глазовий – Жора й Лора</strong>
<p>Жорі й Лорі — по сімнадцять.<br />
Лора каже: — Жоро,<br />
От де хохма! Я дитину<br />
Буду мати скоро.<br />
Батько сердиться на мене,<br />
Заїдає мати.<br />
“Чим, — чіпляються, — дитину<br />
Будеш годувати?” —<br />
Жора свиснув: — Не тушуйся.<br />
Нам з тобою хватить,<br />
Бо на мене ще мій предок<br />
Аліменти платить.</p>
