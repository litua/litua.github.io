<strong>Антонич Богдан-Ігор – Малий гімн</strong>
<p>Стріла намірена до льоту,<br />
струна настроєна до гри.<br />
Червоні зорі, мов монети,<br />
в калитці вечора лягли.</p>

<div>




</div>

<p>А серце? Серцю лиш п’яніти,<br />
тремтіти і кохать йому.<br />
Звеличую усоте вітер,<br />
звеличую стокрот весну.</p>
<p><em>12 березня 1935</em></p>
