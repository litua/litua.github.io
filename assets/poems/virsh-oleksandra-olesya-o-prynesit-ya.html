<strong>Олександр Олесь – “О принесіть як не надію…”</strong>
<p>О принесіть як не надію,<br />
То крихту рідної землі:<br />
Я притулю до уст її<br />
І так застигну, так зомлію…</p>

<div>




</div>

<p>Хоч кухоль з рідною водою!..<br />
Я тільки очі напою,<br />
До уст спрагнілих притулю,<br />
Торкнусь душею вогняною.</p>
<p><em>12.IX.1921</em></p>
