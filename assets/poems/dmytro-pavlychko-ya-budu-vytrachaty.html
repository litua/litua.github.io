<strong>Дмитро Павличко – “Я буду витрачати…” </strong>
<p>Я буду витрачати<br />
Здоров’я і талант,<br />
Я буду все втрачати<br />
За твій маленький грант –<br />
За скинуту запаску,<br />
Що я за нею чах,<br />
За ледь примітну ласку<br />
В твоїх сумних очах,<br />
За лона орхідею,<br />
За ноги, що стають<br />
За спиною моєю<br />
Крильми – і в світ несуть.</p>
