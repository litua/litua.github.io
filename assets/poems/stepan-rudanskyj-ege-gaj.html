<strong>Степан Руданський – Еге, гай</strong>
<p>Йде видючий і сліпий,<br />
Та й каже видючий:<br />
«Ото, брате, синій гай!<br />
Ото ліс дрімучий!»</p>

<div>




</div>

<p>«Еге! Еге! — каже той.—<br />
Як ти собі важиш!»<br />
«А ти ж, брате, бачиш що?»<br />
«Та ж ти, брате, кажеш!»</p>
