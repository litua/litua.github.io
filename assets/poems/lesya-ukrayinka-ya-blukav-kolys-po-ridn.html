<strong>Леся Українка – «Я блукав колись по ріднім краю…»</strong>
<p>Я блукав колись по ріднім краю<br />
Раю.<br />
І шукав на сім земнім падолі<br />
Долі.<br />
Приблудився під стріхату<br />
Хату.<br />
Там дівчину стрів я винозірку<br />
Зірку.<br />
Промінь ясний ті дівочі<br />
Очі.<br />
Подала мені пом’яту<br />
М’яту.<br />
І на тій моїй пригоді<br />
Годі.</p>
