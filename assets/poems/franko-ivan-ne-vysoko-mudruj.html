Франко Іван – Не високо мудруй…<p>Не високо мудруй,<br />
Але твердо держись,<br />
А хто правду лама,<br />
З тим ти сміло борись!</p>

<div>




</div>

<p>Не бажай ти умом<br />
Понад світом кружить;<br />
А скоріш завізьмись<br />
В світі праведно жить.</p>
<p>автор: <strong><a href="http://onlyart.org.ua/?page_id=5042">Франко Іван</a></strong></p>
