<strong>Павло Глазовий – Тонка натура</strong>
<p>Нетерпляче жде Мартин, не діждеться свята.<br />
— Мамо, гляньте в календар, де червона дата? —<br />
Мати каже: — Триста днів спиш на рік, як трутень.<br />
Не однаково тобі — свято а чи будень? —<br />
А Мартин відповіда: — Триста чи не триста,<br />
Але в свято краще спать, тоді совість чиста.</p>
