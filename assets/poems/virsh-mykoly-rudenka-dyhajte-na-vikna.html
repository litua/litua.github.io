<strong>Микола Руденко – Дихайте на вікна…</strong>
<p>Дихайте на вікна,<br />
Сковані морозом,<br />
Бо загине вік наш<br />
І зав’яне розум —<br />
Дихайте на вікна,<br />
Сковані морозом.</p>

<p>Тільки сила духу<br />
Явить сонце в хату,<br />
Прожене наругу<br />
Й темряву пихату —<br />
Тільки сила духу<br />
Явить сонце в хату.</p>
