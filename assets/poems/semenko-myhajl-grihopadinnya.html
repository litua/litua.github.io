<strong>Семенко Михайль – Гріхопадіння </strong>
<p>Я не хочу своєї уваги скупчувати<br />
Нудним шаблоном розважань.<br />
Вам не побачити моєї уступчивості<br />
Під сміхом зблідлим ображань.</p>

<div>




</div>

<p>І коли людину остаточно вимучите —<br />
Я займусь філософією натхнення.<br />
Кому, кому ви кров із серця виточите<br />
За ілюзорну ганьбу гріхопадення?</p>
