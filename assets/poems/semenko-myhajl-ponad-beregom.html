<strong>Семенко Михайль – Понад берегом </strong>
<p>Липне грязюка до ніг над Сучаном<br />
Після дощу.<br />
Кинув у воду капусти качан,<br />
Кричу.</p>

<div>




</div>

<p>Скінчивсь, — і другого не буде, —<br />
Мій bloc-notes.<br />
Гей, коли ж уже прибуде<br />
Пароход?</p>
<p>16. X. 1917. Сучан</p>
