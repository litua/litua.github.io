<strong>Тарас Шевченко – На батька бісового я трачу</strong>
<p>На батька бісового я трачу<br />
І дні, і пера, і папір!<br />
А іноді то ще й заплачу,<br />
Таки аж надто. Не на мир<br />
І на діла його дивившись,<br />
А так, мов іноді, упившись,<br />
Дідусь сивесенький рида —<br />
Того, бачте, що сирота.</p>
