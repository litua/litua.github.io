<strong>Павло Глазовий – Однокашник</strong>
<p>— Хто там, синку, в двері стукав?<br />
— Та якийсь дідок,<br />
Зовсім лисий, у куфайці, у руках ціпок.<br />
Він говорить, що приїхав із села до нас,<br />
Що колись ходив з тобою у четвертий клас.<br />
— Йди скажи: немає татка.  То якесь брехло.<br />
У четвертім нашім класі лисих не було.</p>
