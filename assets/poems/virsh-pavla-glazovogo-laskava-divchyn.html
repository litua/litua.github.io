<strong>Павло Глазовий – Ласкава дівчина</strong>
<p>За прилавком у крамниці дівчина білява.<br />
Покупець до неї каже: — Ви така ласкава.<br />
А оті, що рядом з вами, старші продавщиці,<br />
Єй же єй, бувають часом люті, як тигриці.<br />
А дівчина крутить ґудзик на новім халаті.<br />
— Так я ж, — каже, — на практиці, а вони вже в штаті.</p>
