<strong>Антонич Богдан-Ігор – Вітер століть</strong>
<p>І вітер віє від століть,<br />
крилатий, вільний і неспинний,<br />
і вчить свободи, туги вчить<br />
за чимсь незнаним і нестримним.</p>

<div>




</div>

<p>І повторяє нам прибитим<br />
у зривах страчених намарне,<br />
що вже ніяк життя спинити<br />
і що життя це не казарма.</p>
<p><em>13 березня 1935</em></p>
