<strong>Степан Руданський – На калитку</strong>
<p>Прийшов мужик до крамниці,<br />
Сукно оглядає…<br />
Перекинув штук зо двадцять —<br />
Все не добирає…</p>

<div>




</div>

<p>Аж заглянув десь кармазин:<br />
«Дай-но, жидку, того!..»<br />
Розвертає, оглядає:<br />
«Се хіба нічого!..»</p>
<p>Виміряє середину:<br />
«А ходи-но, жидку!..<br />
Ото звідси мені, жидку,<br />
Виріж на калитку!»</p>
