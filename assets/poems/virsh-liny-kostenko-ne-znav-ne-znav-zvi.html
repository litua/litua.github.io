<strong>Ліна Костенко – Не знав, не знав звіздар гостробородий…</strong>
<p>Не знав, не знав звіздар гостробородий,<br />
Що в антисвіті є антизірки,<br />
Що у народах є антинароди,<br />
Що у століттях є антивіки.</p>

<div>




</div>

<p>Це знаю я. Жалій мене, звездарю!<br />
Це знаю я, і голову хилю.<br />
У антисвіті зірочкою марю,<br />
В антинароді свій народ люблю</p>
