<strong>Соломія Волошин – Відверта</strong>
<p>Поговорити я з тобою хочу,<br />
Та відвертаю я щоразу очі,<br />
Так дивно я чомусь ніяковію,<br />
Ну що ж тут вдієш ?</p>

<div>




</div>

<p>Поради мудрі можна роздавати,<br />
Але не легко в чужій шкурі побувати.<br />
Ті почуття нікому не збагнути,<br />
Допоки їх самому не відчути.</p>
