<strong>Павло Глазовий – Запрошення</strong>
<p>— В мене завтра новосілля. Приходь, як до брата.<br />
Будівельна, 48, квартира сто п’ята.<br />
Я дзвінка ще не поставив, так ти сигналь стуком.<br />
Можна стукати коліном, можна й закаблуком.<br />
— А чому не кулаками, дозволь запитати?<br />
— Так ти ж будеш подарунки у руках тримати.</p>
