<strong>Дмитро Павличко – “Цього не видно з найвищої вежі…” </strong>
<p>Цього не видно з найвищої вежі,<br />
А тільки з окопу старого<br />
Чи з ями під гаражем<br />
Можна побачити, що небеса –<br />
Це тиша твоєї душі,<br />
Роздягненої вітрами,<br />
Найжаданіша тиша буття!</p>
