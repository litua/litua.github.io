<strong>Антонич Богдан-Ігор – Ярмарок</strong>
<p>Мій брат — кравець хлоп’ячих мрій,<br />
зішив з землею небо.<br />
Горять хустки у крамарів,<br />
немов стобарвний гребінь.</p>

<div>




</div>

<p>Співають теслі, бубни б’ють.<br />
Розкрию таємницю:<br />
червоне сонце продають<br />
на ярмарку в Горлицях.</p>
<p><em>20 січня 1935</em></p>
