Христина Сирова – Роз(в серце)луки.<p>І над кожним одвірком жереби.<br />
І на кожній станції – «мир».<br />
От би жити за власними правилами.<br />
А не вихід шукати з квартир.</p>
<p>Чи з кватирок просунути руки<br />
І хапати за пальці тепло.<br />
І для чого оці всі розлуки?<br />
Хоча тіл незліченне число.</p>
