<strong>Богдан Лепкий – Вороне чорний</strong>
<p>Вороне чорний! Ти з якого краю<br />
линеш?.. “Кров! кров! кров!..”<br />
Тихо, я вже знаю.</p>

</div>

<p>Вітре, чого ти так сумно й робільно<br />
виєш?.. “Шу! шу! ш-нір!..”<br />
Пст! говорити не вільно.</p>
<p>Річко, чом плесо твоє так рум’яне?..<br />
Га! розумію.<br />
Випливаєш з рани.</p>
