<strong>Богдан Лепкий – Калино-малино, чом листячко рониш…</strong>
<p>Калино-малино, чом листячко рониш<br />
І мечеш на фалю?<br />
Дівчино-рибчино, чому мене гониш<br />
Від себе без жалю?</p>

<div>




</div>

<p>Зелені листочки поплинуть з водою<br />
Й не вернуть ніколи.<br />
Я молодість твою заберу з собою,<br />
Моя ти недоле!</p>
