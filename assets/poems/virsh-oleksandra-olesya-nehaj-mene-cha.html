<strong>Олександр Олесь – “Нехай мене чарують квіти…”</strong>
<p>Нехай мене чарують квіти,<br />
Нехай життя їм віддаю:<br />
Ніяк я барвами досхочу<br />
Своїх очей не напою.</p>

<div>




</div>

<p>Нехай і так… але довіку<br />
Я не лишуся в їх саду:<br />
В останню ніч я вийду в поле<br />
І біля травоньки впаду.</p>
