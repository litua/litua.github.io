<strong>Калинець Ігор – Вміння пасти левів…</strong>
<p>вміння пасти левів<br />
досягається наївністю</p>
<p>вона звичайно не ти<br />
вона має тіло і тінь</p>

<div>




</div>

<p>вона не виходила<br />
поза обрій<br />
як і поза себе</p>
<p>занадто тутейша</p>
<p>але не знайти<br />
певнішу криївку<br />
над її тіло</p>
