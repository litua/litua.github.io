<strong>Надія Ковалюк – А правду між людьми – загнали в “кому”.</strong>
<p>А правду між людьми – загнали в “кому”.<br />
Якщо занадто чесний – ти вже “лох”.<br />
Тому ми і не віримо нікому,<br />
Бо праведним буває тільки Бог.</p>
