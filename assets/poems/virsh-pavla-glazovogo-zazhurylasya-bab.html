<strong>Павло Глазовий – Зажурилася бабуся…</strong>
<p>— Ти чого так зажурилась? —<br />
Запитав старий стару.<br />
— Ох, узнати б, де те місце,<br />
На якому я умру… —<br />
Дід скривився: — Що за користь<br />
Від знаття була б того?<br />
— Знала б місце, — каже баба, —<br />
То обходила б його.</p>
