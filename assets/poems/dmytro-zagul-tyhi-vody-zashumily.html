<strong>Дмитро Загул – “Тихі води зашуміли…”</strong>
<p>Тихі води зашуміли,<br />
Розбудила їх весна –<br />
Струни серця забриніли,<br />
Ллється пісня голосна.</p>

<div>




</div>

<p>Луг співає враз зі мною,<br />
Довгий смуток мій умер –<br />
Все, що марилось зимою,<br />
Хай же збудеться тепер!</p>
<p>ПОЗА ЗБІРКАМИ. З РІДНОГО ПОЛЯ</p>
