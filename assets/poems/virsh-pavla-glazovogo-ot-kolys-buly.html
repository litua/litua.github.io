<strong>Павло Глазовий – От колись були дівчата!</strong>
<p>Дорікає дід онуці: — Дивні нині діти.<br />
Вже дівчата розучились навіть червоніти.<br />
А колись були, голубко, дуже соромливі.<br />
Скажеш слово: червоніли, як той мак на ниві. —<br />
Тут онука аж руками вдарила об поли:<br />
— Я, дідусю, уявляю, що ви їм мололи!</p>
