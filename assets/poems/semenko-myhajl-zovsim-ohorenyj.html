<strong>Семенко Михайль – Зовсім охорений </strong>
<p>Я незадоволений і розчарований.<br />
Скажу простіш — цілком нудний я.<br />
Життям беззмістовним доконче зморений,<br />
Цілком зануджений, зовсім охорений, —<br />
Хочу додому я, хочу в Київ…</p>

<div>




</div>

<p>30. VI. 1916. Владивосток</p>
