<strong>Микола Хвильовий – «Підвівся день. Уперся в небо»</strong>
<p>Підвівся день. Уперся в небо.<br />
Зітхнув так сонячно на світ,<br />
Пролляв червоною фарбою<br />
На сірий тоскний краєвид.<br />
Чи кров’ю, може? Може, кров’ю?<br />
Але життя горить віки<br />
І пізнається у грозі…<br />
По діамантовій росі<br />
Йде чоловік.</p>
