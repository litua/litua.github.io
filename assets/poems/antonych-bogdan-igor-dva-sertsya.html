<strong>Антонич Богдан-Ігор – Два серця</strong>
<p>У вечір, в обрії, у спів<br />
підем, обнявшись, перед себе.<br />
Мов черепицю із дахів,<br />
зриває вітер зорі з неба.</p>

<div>




</div>

<p>І, відділившись від юрби,<br />
загорнемося в хутро ночі.<br />
Хай два серця — два голуби<br />
співзвучно й тужно затріпочуть.</p>
<p><em>3 квітня 1935</em></p>
