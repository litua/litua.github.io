<strong>Олесь Гончар – Етап</strong>
<p>Пораненим білим звіром,<br />
Арештована, виє зима.<br />
Білі ідуть конвоїри,<br />
Біла тьма.</p>

<div>




</div>

<p>Біла тьма у степу голосить,<br />
Полонені валяться з ніг.<br />
Ідуть полонені босі.<br />
Горить сніг.</p>
<p><em>15 грудня 1942 р.</em></p>
