<strong>Антонич Богдан-Ігор – Весільна ніч</strong>
<p>Палає ніч пташиним співом.<br />
Хто ж, люба, ложе нам постелить?<br />
Дивись, як сяє мерехтливо<br />
у вікна місяць — чару келих.</p>

<div>




</div>

<p>Хрещатим мохом і коханням<br />
нас оплете нестямне щастя.<br />
Сто місяців тремтить зарання<br />
у снах гарячих і квітчастих.</p>
<p><em>10 березня 1935</em></p>
