<strong>Анастасія Кравець – Життя в мережі…</strong>
<p>Життя в мережі –<br />
Інтернет.<br />
Де рамки й межі –<br />
Зойк лебет.<br />
Фантазій лоно<br />
і надій.<br />
Людей мільйони –<br />
Двох стихій.</p>

</div>

<p>Тут віртуальні почуття.<br />
Без смаку вуст серцебиття.<br />
Чекання ніжних sms<br />
І настроїв палкий компрес.</p>
