Іван Андрусяк – Геометричне<p>Прийшли до круга. Стали зусібіч.<br />
І голови накрили прапорами.<br />
І хтось завів нестямно довгу річ<br />
про конуси і паралелограми.</p>

<div>




</div>

<p>А ми поволі падали в траву,<br />
підклавши сон під голови патлаті.<br />
І так виразно, ніби наяву,<br />
у нас в очах світилися квадрати.</p>
