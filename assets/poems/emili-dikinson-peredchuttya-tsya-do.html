<strong>Емілі Дікінсон – “Передчуття — ця довга тінь в городі…”</strong>
<h3><em><strong>в перекладі Марти Тарнавської</strong></em></h3>
<p>Emily Dickinson<br />
<em>Presentiment is that long shadow on the lawn…</em></p>

<div>




</div>

<p>* * *</p>
<p>Передчуття — ця довга тінь в городі,<br />
Вказівка, що сонця заходять;<br />
Траві здивованій об’ява та:<br />
Це ось надходить темнота.</p>
