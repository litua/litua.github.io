<strong>Максим Рильський – Голос отрути</strong>
<p>Люблю отруту, сховану в лілеї,<br />
Люблю порок із поглядом ясним,<br />
І безсоромність ніжності твоєї,<br />
І терпких милощів незнаний дим.</p>

<div>




</div>

<p>Люблю тебе, бо ти чужа коханню,<br />
Бо ти мені лишилася одна;<br />
Люблю в тобі мою любов останню,<br />
Солодкий шум допитого вина.</p>
