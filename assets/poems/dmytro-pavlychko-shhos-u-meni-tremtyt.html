<strong>Дмитро Павличко – “Щось у мені тремтить…” </strong>
<p>Щось у мені тремтить,<br />
Як зимове повітря.<br />
Несхопне, наче мить,<br />
Студене, наче вістря.</p>

<div>




</div>

<p>То я тобою вщерть<br />
Наповнив душу, мила,<br />
Ти ж думала про смерть,<br />
Коли мене любила.</p>
