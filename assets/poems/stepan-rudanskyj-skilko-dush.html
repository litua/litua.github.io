<strong>Степан Руданський – Скілько душ</strong>
<p>«Скілько, куме, в тілі душ?»<br />
«Одна, я гадаю».<br />
«Може, в тебе і одна,<br />
А я так дві маю:</p>

<div>




</div>

<p>Бо як руки на снігу<br />
В мене заколіють,<br />
Хукне теплая душа —<br />
І руки тепліють.</p>
<p>А як страва на столі<br />
Гарячая буде,<br />
То вже друга, бач, душа,<br />
Холодная, студить!»</p>
