<strong>Семенко Михайль – Праця</strong>
<p>Батько рубає верболіз<br />
Я стягаю до тину.<br />
Тричі одніс —<br />
З-під шапки полився піт.</p>

<div>




</div>

<p>І так працював без упину,<br />
Заскородив стежку.<br />
Скільки послав на долину<br />
Дерзких рапід!</p>
<p>Гарну провів я мережку<br />
Між вишень в садку.<br />
Смуток замерз<br />
В кутку.</p>
