Іван Андрусяк – чи то ти, чи то я…<p><em>who are you, little i…</em></p>
<p>чи то ти, чи то я<br />
(літ чи п’ять чи то шість)<br />
озираєш з вікна<br />
сонця схилену віть<br />
золотий листопад<br />
(відчуваєш: цей день<br />
стане ніччю от-от<br />
хай же диво гряде)</p>
