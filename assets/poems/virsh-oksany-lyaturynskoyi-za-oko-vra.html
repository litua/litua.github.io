<strong>Оксана Лятуринська – За око — враже око…</strong>
<p>* * *<br />
За око — враже око,<br />
оселя — за оселю!<br />
Благословляйте келих,<br />
де хміль нуртує соком!</p>

<div>




</div>

<p>За око — враже око!<br />
Одному з двох упасти.<br />
Рука тверда, гранчаста,<br />
ніж гострий та широкий.<br />
* * *</p>
