<strong>Семенко Михайль – Проміння гаснуть </strong>
<p>Струїть вода і плещесь весело<br />
По камінцях<br />
Сріблиться плесками кришталить весла<br />
Блідий Сучан.</p>

<div>




</div>

<p>Проміння гаснуть в воді зливаються<br />
Мов без снаги<br />
У стрій опітьмений вже зодягаються<br />
Береги.</p>
<p>29. IX. Сучан</p>
