<strong>Антонич Богдан-Ігор – Косовиця</strong>
<p>Немов брусок, гострить скінчивши,<br />
косар за пояс сонце вклав.<br />
Аж день розкрився ширше й глибше,<br />
як він засукував рукав.</p>

<div>




</div>

<p>Слова співучих сіножатей<br />
покошені до строф лягли.<br />
Вже труд натхненний і крилатий<br />
скінчився, й піт з чола зітри.</p>
<p><em>22 березня 1935</em></p>
