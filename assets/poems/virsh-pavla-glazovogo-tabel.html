<strong>Павло Глазовий – Табель</strong>
<p>Питається сина батько Опанас:<br />
— Ну так де ж твій табель за дев’ятий клас?<br />
— На деньок у мене попросив Марат.<br />
— А чого це раптом?<br />
— Каже, напрокат.<br />
Учиться він класно, на “чотири” й “п’ять”.<br />
Хоче моїм табелем предків полякать.</p>
