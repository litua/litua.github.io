<p>Майже цей самий край,</p>
<p>і міст подібний, і гай,<br />
могили, бур’ян, трава,<br />
і церква — хіба що нова.<br />
Та ось на могилах хрести<br />
не — похилені, не — криві,<br />
— чужі!</p>
