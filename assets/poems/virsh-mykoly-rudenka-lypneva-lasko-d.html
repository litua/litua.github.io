<p>Липнева ласко, де ти нині, де ти?<br />
Осінній вітер куряву гребе.<br />
Ген явір кида золоті монети,<br />
Але не здатний викупить себе.</p>

<div>




</div>

<p>А, мо’, це я гублю за словом слово,<br />
Щоб відкупитись від пекельних скрут?.<br />
Виходить місяць, ніби князь на лови.<br />
О, як нам, князю, непривітно тут!</p>
<p><em>20.09.1986, Сибір</em></p>
