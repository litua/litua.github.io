<strong>Олесь Гончар – Інеєм вкрито гілля…</strong>
<p>Інеєм вкрито гілля.<br />
На шиї слизька петля.<br />
Не бийсь, не пручайся дарма.<br />
Тих, кого любиш, нема…</p>

<div>




</div>

<p>Мерзла, як кістка, земля.<br />
Стогони чути здаля.<br />
Могильна задуха, могильна пітьма,<br />
Надії ж — нема, нема!</p>
<p><em>1942</em></p>
