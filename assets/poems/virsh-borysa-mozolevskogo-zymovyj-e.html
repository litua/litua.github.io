<strong>Мозолевський Борис – Зимовий етюд з горобиною</strong>
<p>Відбунтували, відлюбили,<br />
Все розгубили на бігу.<br />
Останні грона горобини<br />
Горять на білому снігу.</p>

<div>




</div>

<p>Так первозданне, так світанно<br />
Зачарувала слід зима.<br />
— Озвись! — кричу тобі.— Кохана!<br />
Озвись!! —<br />
А голосу — нема.</p>
