<strong>Павло Грабовський – Темна ніч, вітрець тихесенький…</strong>
<p>Темна ніч, вітрець тихесенький<br />
Зашумів в моїм вікні;<br />
Дощик капає дрібнесенький,<br />
В серце падає мені.</p>

<div>




</div>

<p>Ні, се мрія доторкнулася<br />
І навіки утекла;<br />
Ти до мене усміхнулася<br />
І свій погляд одвела!</p>
<p><em>1900 — 1902</em></p>
