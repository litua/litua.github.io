<strong>Василь Стус – Один лиш час і має совість…</strong>
<p>Один лиш час і має совість:<br />
тече й тече, немов Дніпро.<br />
Не знаю, зло це чи добро —<br />
та загадкова невідомість<br />
вже й закінчитися спішить.<br />
I те — померти ачи жить —<br />
однаковісінько, їй богу ж<br />
однаково. Чи ти чи ні,<br />
а помремо на чужині,<br />
шукавши отчого порогу.</p>
