<strong>Павло Глазовий – Справжній мужчина</strong>
<p>У тролейбусі стоїть згорблена бабуся.<br />
Тихо шепче: — Упаду. Як смикне — уб’юся.<br />
А мужчини он сидять. Як же їм не стидно?<br />
Справжніх, істинних мужчин серед них не видно. —<br />
А якийсь патлатий тип їй відповідає:<br />
— Ні, мужчини, бабо, є, та містов немає.</p>
