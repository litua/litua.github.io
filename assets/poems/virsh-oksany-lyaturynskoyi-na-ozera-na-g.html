<strong>Оксана Лятуринська – На озера на глибокі…</strong>
<p>* * *<br />
На озера на глибокі<br />
залюбки виходить лебідь,<br />
а орел ширяє в небі,<br />
а орлу подружить сокіл.</p>

<div>




</div>

<p>Із країн південно-синіх,<br />
із країн лише далеких<br />
щовесни летять лелеки,<br />
носять вісті провесінні.<br />
* * *</p>
