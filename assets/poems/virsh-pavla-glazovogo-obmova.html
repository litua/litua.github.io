<strong>Павло Глазовий – Обмова</strong>
<p>На розпеченому пляжі лає даму дама:<br />
— Та яке ж це виховання?  Та яка ж ви мама?<br />
Та скажіть же ви що-небудь вашому синочку.<br />
Він же кидає грязюку на мою сорочку.<br />
— То якрах не мій синочок, — дама гордо мовить. —<br />
Мій он вашим капелюшком жабеняток ловить.</p>
