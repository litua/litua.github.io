<strong>Герасим’юк Василь – Я не зрубав її, небогу…</strong>
<p>Я не зрубав її, небогу,<br />
я тільки шепотів: “Пади…<br />
і перегороди дорогу,<br />
смереко, перегороди.</p>

</div>

<p>Ми ж молимось одному богу,<br />
з одної глини і води.<br />
Щоб мали ми й одну дорогу,<br />
дорогу перегороди”.</p>
