Олеся Крисько – В твоїх обіймах плачу, мов дитина…<p>В твоїх обіймах плачу, мов дитина,<br />
Не стримуючи сліз і почуттів.<br />
Я не кажу нічого про провину,<br />
Та розумієш ти мене без слів.</p>
<p>Збігають сльози по щоках,<br />
Невпинно їх втираєш…<br />
О, як полегшуєш мій біль,<br />
Напевне й сам не знаєш!</p>
