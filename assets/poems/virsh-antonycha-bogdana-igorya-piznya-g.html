<strong>Антонич Богдан-Ігор – Пізня година</strong>
<p>Об вікно кажан крильми вдаряє,<br />
все принишкло, стихло, охололо.<br />
Безвість манить нездійсненним раєм,<br />
наче ртуть, спливає в жили холод.</p>

<div>




</div>

<p>Ходиш, ходиш, дивні тіні водиш,<br />
з болем родиться у серці пісня.<br />
Поплили над світом чорні води<br />
ночі.</p>
<p>Спати йди.<br />
Година пізня.</p>
