<strong>Ліна Костенко – Ображений Торквемада</strong>
<p>Я інквізитор. Ну, і що із того?<br />
Чи то такі вже злочини страшні?<br />
Я не хвалюся. Віку золотого,<br />
звичайно ж, не було і при мені.<br />
Ну, катував. Ну, навертав до лона.<br />
Палив багаття вищі голови.<br />
Я їх убив, ну, може, півмільйона…<br />
Ану згадайте — скільки вбили ви?</p>
