<strong>Антонич Богдан-Ігор – Ранній вітер</strong>
<p>Крилатий вітер, дужий вітер,<br />
що зорі, листя й ластівки несе,<br />
сп’яняє серце. Ех, летіти<br />
в зелений квітень, в синь пісень!</p>

<div>




</div>

<p>Піднявся день, мов олень з кручі,<br />
ніч відплила, мов корабель.<br />
Крилатий вітер і пахучий,<br />
мов дзенькіт сріблених шабель.</p>
