<strong>Антонич Богдан-Ігор – Корчмарські чари</strong>
<p>Кіптява свічка й ніж щербатий,<br />
червінна королева з карт.<br />
Змішалась ява з сном крилатим<br />
і все недійсне — ніч і чар.</p>

<div>




</div>

<p>Тремтять уста на чарки вінцях,<br />
і горло здавлює відчай.<br />
Корчмарю, сто даю червінців,<br />
лиш місяця мені продай!</p>
<p><em>13 березня 1935</em></p>
