<strong>Богдан Лепкий – Чого ж ти, море, та розхиталося…</strong>
<p>Чого ж ти, море, та розхиталося,<br />
Мов колиска новенька,<br />
Чого ж ти, серце, та розридалося,<br />
Мов дитина маленька?</p>

</div>

<p>Як тяжко море та уговорити,<br />
Щоб більше не гуділо,<br />
Як тяжко серце утихомирити,<br />
Що з болю не скиміло.</p>
