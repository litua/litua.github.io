Іван Андрусяк – Друзів здобути важко<p>якщо розмовляючи з низькорослим<br />
скажу про таких як він</p>
<p>курдупель<br />
карлик<br />
цурпалок</p>
<p>одразу наживу собі ворога<br />
але якщо коренастому блондинові<br />
скажу що мені імпонують<br />
високі біляві хлопці</p>
