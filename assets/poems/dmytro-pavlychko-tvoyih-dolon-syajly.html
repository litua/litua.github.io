<strong>Дмитро Павличко – “Твоїх долонь сяйлива лодь…” </strong>
<p>Твоїх долонь сяйлива лодь<br />
Несе в космічному просторі<br />
Моєї мислі дивну плоть,<br />
Мов блиск вітрильника на морі.</p>

<div>




</div>

<p>А на землі, як ночі сміх,<br />
Пожежа в лісі заряхтіла:<br />
То іскри дотиків твоїх<br />
Звіває вітер з мого тіла.</p>
