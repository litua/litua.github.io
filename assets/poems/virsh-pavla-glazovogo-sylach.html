<strong>Павло Глазовий – Силач</strong>
<p>Перукар Панаса підстригає й бриє.<br />
— Ну ж і шия, — каже, — усім шиям шия. —<br />
А Панас радіє: — Добру шию маю,<br />
Бо щодня тренуюсь, гирю підіймаю.<br />
Перукар скривився: — Краще вже мовчи ти.<br />
Піднімай хоч трактор. Треба шию мити.</p>
