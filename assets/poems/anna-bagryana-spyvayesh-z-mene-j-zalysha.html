Анна Багряна – Спиваєш з мене… й залишаєш…<p>Спиваєш з мене… й залишаєш –<br />
На осміяння й самоту.<br />
Але й у вічності межа є,<br />
Допоки я лишаюсь тут.<br />
Допоки слово – не залізне,<br />
Допоки мрії – ще святі,<br />
Допоки ми, такі нерізні,<br />
Нарізно ходимо в житті…</p>
