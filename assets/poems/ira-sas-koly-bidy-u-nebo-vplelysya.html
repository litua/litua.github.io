Іра Сас – Коли біди у небо вплелися…<p>Коли біди у небо вплелися,<br />
І померкли маленькі світи..<br />
Коли дій затупилися вістря,<br />
І не тямиш, куди далі йти..</p>
<p>Тихо падає парами листя,<br />
Й поруч з ним пролітаєш ти..<br />
Розумієш, що мусиш вціліти,<br />
Але осінь- це завжди “втекти”..</p>
