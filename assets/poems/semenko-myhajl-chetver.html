<strong>Семенко Михайль – Четвер </strong>
<p>Мені сьогодні тоскно — може тому<br />
Що дощ іде.<br />
Ах невже тільки тому тільки тому?<br />
Місця нема ніде.</p>

<div>




</div>

<p>Сьогодні середа — лише завтра побачусь<br />
Завтра четвер.<br />
Я з нудьгою своєю ношусь не розстанусь<br />
Нудьга нудьга відтепер.</p>
<p>17. VIII. 1916. Владивосток</p>
