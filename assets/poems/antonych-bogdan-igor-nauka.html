<strong>Антонич Богдан-Ігор – Наука</strong>
<p>Навчися в теслів ремесла,<br />
навчись тесати слово.<br />
Весна лірична відплила,<br />
теслярське літо знову.</p>

<div>




</div>

<p>Горю молитвою сокири,<br />
ношу із срібла строфи.<br />
Летять слова в співучий вирій<br />
під неба синім мохом.</p>
<p><em>20 січня 1935</em></p>
